    ['<div class="terminologyEntry">    <div class="term">créance</div>    <div class="definitionNL"><b>Definition</b>: Actif financier possédant un passif de contrepartie inconditionnel.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Forderung (preferred)</div>    <div class="textMediumMarginBlue">- en: claim (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">dépôt</div>    <div class="definitionNL"><b>Definition</b>: Instrument de dette ayant la la forme d&apos;un contrat standard non négociable, accessible au grand public, dont le débiteur est une institution de dépôt et parfois l&apos;administration centrale, et permettant le placement et le retrait d’une somme d’argent par le créancier.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 5.39.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Einlage (preferred)</div>    <div class="textMediumMarginBlue">- en: deposit (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest standardised non-negotiable contracts placement and withdrawal of principal amount&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/, /standardised non-negotiable contracts/, /placement and withdrawal of principal amount/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">dérivé financier</div>    <div class="definitionNL"><b>Definition</b>: Instrument financier lié à un autre instrument ou indicateur financier ou produit de base spécifique, permettant de négocier sur les marchés financiers des risques financiers spécifiques.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 5.80.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: FInanzderivat (preferred)</div>    <div class="textMediumMarginBlue">- en: financial derivative (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to another specific financial instrument or indicator or commodity used to transfer risk&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /linked to another specific financial instrument or indicator or commodity/, /used to transfer risk/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">dérivés financiers (autres que les réserves) et options sur titres des salariés</div>    <div class="definitionNL"><b>Definition</b>: Catégorie fonctionnelle correspondant aux relations dans lesquelles une unité résidente d&apos;une économie transfère un risque à une unité résidente d&apos;une autre économie.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Finanzderivate (alternative)</div>    <div class="textMediumMarginBlue">- de: Finanzderivate (ohne Währungsreserven) und Mitarbeiteraktienoptionen (preferred)</div>    <div class="textMediumMarginBlue">- en: financial derivatives (other than reserve assets) and employee stock options (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties risk transfers&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for classification/, /concerning transactions positions and income of institutional units/, /based on the investment relationship between parties/, /risk transfers/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">dividendes</div>    <div class="definitionNL"><b>Definition</b>: Revenu d&apos;investissements distribué aux détenteurs du capital d’une société en rémunération de leurs apports de capitaux.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009.</div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Les dividendes sont une forme de revenus d&apos;investissement couvrant toutes les distributions de bénéfices effectuées par les sociétés en faveur de leurs actionnaires ou propriétaires. (source: FMI 2014, 13.83).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Ausschüttungen (preferred)</div>    <div class="textMediumMarginBlue">- en: dividends (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets allocated to the owners of equity for placing funds at the disposal of corporations&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /monetary/, /received from or paid to a non-resident/, /received or paid in exchange of labour of financial assets or for renting natural resources/, /associated with the ownership of financial assets or non-produced non-financial assets/, /resulting from the provision of financial assets to another institutional unit/, /allocated to the owners of equity for placing funds at the disposal of corporations/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-something&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">droit à pension</div>    <div class="definitionNL"><b>Definition</b>: Instrument de dette qui donne aux retraités actuels et futurs une créance financière sur leur employeur ou un fonds désigné par celui-ci pour verser les pensions de retraite acquises dans le cadre d’ un accord salarial entre l’employeur et l’employé.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 5.66.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Pensionsanspruch (preferred)</div>    <div class="textMediumMarginBlue">- en: pension entitlement (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest claim against employers etc for pensions&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/, /claim against employers etc for pensions/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">droit de tirage spécial</div>    <div class="definitionNL"><b>Definition</b>: Instrument de dette créé par le FMI et alloué à ses pays membres pour compléter les réserves officielles dont ils disposent déjà.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 5.34.</div>    <div class="textMediumMargin"><b>See also</b>: DTS (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Sonderziehungsrecht (preferred)</div>    <div class="textMediumMarginBlue">- de: SZR (alternative)</div>    <div class="textMediumMarginBlue">- en: SDR (alternative)</div>    <div class="textMediumMarginBlue">- en: special drawing right (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest created by the IMF for its members&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/, /created by the IMF for its members/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">DTS</div>    <div class="definitionNL"><b>Definition</b>: Instrument de dette créé par le FMI et alloué à ses pays membres pour compléter les réserves officielles dont ils disposent déjà.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 5.34.</div>    <div class="textMediumMargin"><b>See also</b>: droit de tirage spécial (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Sonderziehungsrecht (preferred)</div>    <div class="textMediumMarginBlue">- de: SZR (alternative)</div>    <div class="textMediumMarginBlue">- en: SDR (alternative)</div>    <div class="textMediumMarginBlue">- en: special drawing right (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest created by the IMF for its members&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/, /created by the IMF for its members/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">échange</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Austausch (preferred)</div>    <div class="textMediumMarginBlue">- en: exchange (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-something&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /to-exchange-something-for-something/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"> <u><i>hasObject</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"> <u><i>hasPart</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">enquête</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Erhebung (preferred)</div>    <div class="textMediumMarginBlue">- en: survey (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to collect data on relationships between residents of an economy and non-residents&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to collect data on relationships between residents of an economy and non-residents/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">enregistrement net</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: net recording (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for accounting concerning transactions positions and income of institutional units whereby all debit entries of a particular asset or a particular liability are netted against all credit entries in the same asset type or in the same liability type&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for accounting/, /concerning transactions positions and income of institutional units/, /whereby all debit entries of a particular asset or a particular liability are netted against all credit entries in the same asset type or in the same liability type/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for accounting&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">entité à vocation spéciale</div>    <div class="definitionNL"><b>Definition</b>: Société ayant de zéro à cinq salariés, ayant une présence physique minime voire nulle et exerçant une activité de production réduite ou nulle dans l&apos;économie d&apos;accueil, contrôlée directement ou indirectement par des non-résidents, établie pour obtenir des avantages spécifiques de la part de l&apos;économie d&apos;accueil, effectuant des transactions presque exclusivement avec des non-résidents, et dont le bilan consiste typiquement, pour une part importante, en créances et en engagements vis-à-vis de non-résidents.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>Source</b>: SC d&apos;après FMI 2018.</div>    <div class="textMediumMargin"><b>See also</b>: EVS (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Zweckgesellschaft (preferred)</div>    <div class="textMediumMarginBlue">- en: special purpose entity (alternative)</div>    <div class="textMediumMarginBlue">- en: SPE (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity with zero to  five employees with no or little physical presence in the host economy with no or little physical production in the host economy directly or indirectly controlled by non-residents established to obtain specific advantages provided by the host jurisdiction which transacts almost entirely with non-residents whose financial balance sheet typically consists for a large part of cross-border claims and liabilities&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /with zero to  five employees/, /with no or little physical presence in the host economy/, /with no or little physical production in the host economy/, /directly or indirectly controlled by non-residents/, /established to obtain specific advantages provided by the host jurisdiction/, /which transacts almost entirely with non-residents/, /whose financial balance sheet typically consists for a large part of cross-border claims and liabilities/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">EVS</div>    <div class="definitionNL"><b>Definition</b>: Société ayant de zéro à cinq salariés, ayant une présence physique minime voire nulle et exerçant une activité de production réduite ou nulle dans l&apos;économie d&apos;accueil, contrôlée directement ou indirectement par des non-résidents, établie pour obtenir des avantages spécifiques de la part de l&apos;économie d&apos;accueil, effectuant des transactions presque exclusivement avec des non-résidents, et dont le bilan consiste typiquement, pour une part importante, en créances et en engagements vis-à-vis de non-résidents.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: SC d&apos;après FMI 2018.</div>    <div class="textMediumMargin"><b>See also</b>: entité à vocation spéciale (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Zweckgesellschaft (preferred)</div>    <div class="textMediumMarginBlue">- en: special purpose entity (alternative)</div>    <div class="textMediumMarginBlue">- en: SPE (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity with zero to  five employees with no or little physical presence in the host economy with no or little physical production in the host economy directly or indirectly controlled by non-residents established to obtain specific advantages provided by the host jurisdiction which transacts almost entirely with non-residents whose financial balance sheet typically consists for a large part of cross-border claims and liabilities&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /with zero to  five employees/, /with no or little physical presence in the host economy/, /with no or little physical production in the host economy/, /directly or indirectly controlled by non-residents/, /established to obtain specific advantages provided by the host jurisdiction/, /which transacts almost entirely with non-residents/, /whose financial balance sheet typically consists for a large part of cross-border claims and liabilities/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">flux</div>    <div class="definitionNL"><b>Definition</b>: Événement représentant la création, la transformation, l’échange, le transfert ou l’extinction d&apos;une valeur économique. entraînant des changements dans le volume, la composition ou la valeur des actifs et passifs d’une unité institutionnelle et donnant lieu à des écritures dans les comptes internationaux.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Strom (preferred)</div>    <div class="textMediumMarginBlue">- de: Fluss (alternative)</div>    <div class="textMediumMarginBlue">- en: flow (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">fonds commun de placement</div>    <div class="definitionNL"><b>Definition</b>: Intermédiaire financier mobilisant des fonds en émettant des actions ou des parts auprès du public.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: fonds de placement (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Investmentfonds (preferred)</div>    <div class="textMediumMarginBlue">- en: investment fund (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers acting as collective investment schemes that raise funds by issuing shares or units to the public&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the marke     ['<div class="terminologyEntry">    <div class="term">fonds commun de placement monétaire</div>    <div class="definitionNL"><b>Definition</b>: Fonds de placement investissant le produit de ses émissions essentiellement dans des instruments du marché monétaire et d&apos;autres instruments à court terme.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 4.73.</div>    <div class="textMediumMargin"><b>See also</b>: fonds de placement monétaire (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Geldmarktfonds (preferred)</div>    <div class="textMediumMarginBlue">- en: MMF (alternative)</div>    <div class="textMediumMarginBlue">- en: money market fund (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers acting as collective investment schemes that raise funds by issuing shares or units to the public investing primarily in short term instruments&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its asStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">fonds commun de placement non monétaire</div>    <div class="definitionNL"><b>Definition</b>: Fonds de placement investissant le produit de ses émissions essentiellement dans des actifs financiers à long terme et des actifs non financiers.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 4.74.</div>    <div class="textMediumMargin"><b>See also</b>: fonds de placement non monétaire (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Investmentfonds (ohne Geldmarktfonds) (preferred)</div>    <div class="textMediumMarginBlue">- en: non-MMF investment fund (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers acting as collective investment schemes that raise funds by issuing shares or units to the public investing primarily in long term financial assets&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend tion under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">fonds de pension</div>    <div class="definitionNL"><b>Definition</b>: Intermédiaire financier établi comme unité institutionnelle distincte par un employeur ou par l’État et fournissant aux ménages un régime d’assurance sociale qui leur procurera un revenu à la retraite.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 4.89.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Pensionseinrichtung (preferred)</div>    <div class="textMediumMarginBlue">- en: pension fund (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers that is organised by an employer or by a government as a separate institutional unit and that provides a social insurance scheme for retirement to members of households&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/     ['<div class="terminologyEntry">    <div class="term">institution de dépôts</div>    <div class="definitionNL"><b>Definition</b>: Intermédiaire financier ayant des passifs sous forme de dépôts ou d’instruments financiers assimilables à des dépôts.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 4.71.</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Code SCN : S122.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Kreditinstitut (preferred)</div>    <div class="textMediumMarginBlue">- en: deposit-taking corporation (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers having liabilities in the form of deposits or financial instruments that are close substitutes for deposits&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /i     ['<div class="terminologyEntry">    <div class="term">institution financière captive</div>    <div class="definitionNL"><b>Definition</b>: Intermédiaire financier offrant des services financiers hors assurance, et dont la plupart des actifs ou passifs ne sont pas échangés sur les marchés financiers ouverts.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 4.82.</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Code SCN : S127.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Firmeneigene Finanzierungseinrichtung (preferred)</div>    <div class="textMediumMarginBlue">- en: captive financial institution (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers providing financial services other than insurance where most of either their assets or liabilities are not transacted on open financial markets&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisd     ['<div class="terminologyEntry">    <div class="term">intérêts</div>    <div class="definitionNL"><b>Definition</b>: Revenu d&apos;investissements à recevoir par les propriétaires de dépôts, titres autres que les actions,  crédits et autres comptes à recevoir, pour la mise à disposition d&apos;actifs financiers à des non-résidents.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: BdF 2014.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Zinsen (preferred)</div>    <div class="textMediumMarginBlue">- en: interest (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets receivable by the owner of deposits debt securities loans and other accounts receivable for putting the financial assets at the disposal of another institutional unit&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /monetary/, /received from or paid to a non-resident/, /received or paid in exchange of labour of financial assets or for r
