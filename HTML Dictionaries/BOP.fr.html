var dictionnaire = [
    ['<div class="terminologyEntry">    <div class="term">accroissement net des passifs</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Dans le cas des transactions sur actifs et passifs financiers, lutilisation des termes « acquisition nette d&apos;actifs financiers » et « accroissement net des passifs » met en lumière l&apos;incidence du compte financier sur la PEG. Les postes du compte financier sont enregistrés sur une base nette pour chaque actif et passif financier séparément (c&apos;est-à-dire qu&apos;ils reflètent les changements dus à toutes les écritures passées au crédit et au débit durant une période comptable). Une variation positive indique une augmentation des actifs ou passifs, et une variation négative, une diminution des actifs ou passifs.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Nettozugang von Passiven (alternative)</div>    <div class="textMediumMarginBlue">- de: Nettoaufnahme von Verbindlichkeiten (preferred)</div>    <div class="textMediumMarginBlue">- en: net incurrence of liabilities (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law on liabilities recorded on a net basis&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /on liabilities/, /recorded on a net basis/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"> <u><i>hasObject</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],

    ['<div class="terminologyEntry">    <div class="term">administration centrale</div>    <div class="definitionNL"><b>Definition</b>: Unité institutionnelle juridiquement autonome, dont l&apos;existence ne dépend pas des personnes qui la constituent, mise en place par des processus politiques et exerçant une autorité législative, judiciaire ou exécutive sur les unités institutionnelles de son territoire économique.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Code SCN : S1311.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Staat (preferred)</div>    <div class="textMediumMarginBlue">- en: general government (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts establishment by political processes authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /establishment by political processes/, /authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwne     ['<div class="terminologyEntry">    <div class="term">autre changement de volume</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: sonstige Änderung im Volumen (alternative)</div>    <div class="textMediumMarginBlue">- de: sonstige Bestandsveränderung (alternative)</div>    <div class="textMediumMarginBlue">- de: sonstige Bestandsänderung (preferred)</div>    <div class="textMediumMarginBlue">- en: other volume change (alternative)</div>    <div class="textMediumMarginBlue">- en: other change in volume (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies change that does not concern the value of assets and liabilities&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /not resulting from an interaction between institutional units resident in different economies/, /change that does not concern the value of assets and liabilities/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not res     ['<div class="terminologyEntry">    <div class="term">autre investissement</div>    <div class="definitionNL"><b>Definition</b>: Catégorie fonctionnelle regroupant les transactions, positions et revenus non inclus dans les autres catégories fonctionnelles.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: sonstige Investitionen (none)</div>    <div class="textMediumMarginBlue">- de: übrige Vermögenseinkommen (preferred)</div>    <div class="textMediumMarginBlue">- de: übrige Investitionen (none)</div>    <div class="textMediumMarginBlue">- en: other investment (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties not included in other functional categories&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for classification/, /concerning transactions positions and income of institutional units/, /based on the investment relationship between parties/, /not included in other functional categories/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties&gt;</div></div></div><div class="otherEntry"></div></div>'],

    ['<div class="terminologyEntry">    <div class="term">auxiliaire financier</div>    <div class="definitionNL"><b>Definition</b>: Société financière fournissant principalement des services aux marchés financiers, mais ne possédant pas les actifs et passifs financiers qu’elle gère.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: EC et al. 2013, 4.100.</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Code SCN : S126.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Kredit- und Versicherungshilfstätigkeiten (preferred)</div>    <div class="textMediumMarginBlue">- en: financial auxiliary (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services principally engaged in activities associated with transactions in financial assets and liabilities or with providing the regulatory context for these transactions without taking ownership of the financial assets and liabilities being transacted&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /principally engaged in activ relationships between residents of an economy and non-residents to record net acquisition and disposal of financial assets and liabilities&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">balance des transactions courantes</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: compte courant (alternative), compte de transactions courantes (not recommended), compte des opérations courantes (alternative), compte des transactions courantes (preferred),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Terme utilisé en Suisse (source: BNS).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Leistungsbilanz (preferred)</div>    <div class="textMediumMarginBlue">- en: current account (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record flows of goods services primary income and secondary income/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>hasPart</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record redistribution of income&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record transactions in goods and services&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">banque centrale</div>    <div class="definitionNL"><b>Definition</b>: Société financière responsable de l&apos;émission de la monnaie et de la gestion des réserves internationales, effectuant des transactions avec le FMI et fournissant des prêts aux institutions de dépôts.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 4.67.</div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> La banque centrale d’une union monétaire est considérée comme une banque centrale dans les données portant sur l’union monétaire dans son ensemble; dans les données des États membres individuels, elle fait partie du secteur du reste du monde. (Source: FMI 2009, 4.67).</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Code SCN : S121.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Zentralbank (preferred)</div>    <div class="textMediumMarginBlue">- en: central bank (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services responsible for issuing currency managing international reserves transacting with the IMF and providing credit to deposit-taking corporations&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /responsible for issuing currency managing international reserves transacting with the IMF and providing credit to deposit-taking corporations/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">bénéfices réinvestis</div>    <div class="definitionNL"><b>Definition</b>: Revenu d&apos;investissements attribuable aux actionnaires de fonds de placement et aux investisseurs directs.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009.</div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Les bénéfices réinvestis sont la partie non distribuée et mise en réserve des résultats opérationnels courants après impôts des filiales et participations revenant à l’investisseur direct. Comptablement, ils correspondent à la part des résultats nets courants des entreprises investies revenant à la maison mère au cours d’un exercice comptable, diminuée des dividendes versés à la maison mère au cours du même exercice. (source: BdF 2014).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: reinvestierte Gewinne (preferred)</div>    <div class="textMediumMarginBlue">- en: reinvested earnings (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets imputed to the owners of investment funds and direct investors&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /monetary/, /received from or paid to a non-resident/, /received or paid in exchange of labour of financial assets or for renting natural resources/, /associated with the ownership of financial assets or non-produced non-financial assets/, /resulting from the provision of financial assets to another institutional unit/, /imputed to the owners of investment funds and direct investors/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-something&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">bien</div>    <div class="definitionNL"><b>Definition</b>: Résultat d&apos;activités de production sur lequel des droits de propriété peuvent être établis,  dont la propriété économique peut être transférée d&apos;une unité institutionnelle à une autre par des transactions et dont la production peut être séparée de sa commercialisation.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 10.7.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Ware (preferred)</div>    <div class="textMediumMarginBlue">- de: Gut (alternative)</div>    <div class="textMediumMarginBlue">- en: good (preferred)</div>    <div class="textMediumMarginBlue">- en: merchandise (alternative)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /possibility ownership rights/, /transferable economic ownership/, /production separated from trade/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">bien faisant l&apos;objet de négoce international</div>    <div class="definitionNL"><b>Definition</b>: Bien acheté par un résident à un non-résident et revendu à un autre non-résident sans entrer dans l&apos;économie déclarante, et qui n&apos;est pas de l&apos;or non monétaire.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 10.41.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Ware im Transithandel (preferred)</div>    <div class="textMediumMarginBlue">- en: good under merchanting (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade purchased by a resident from a non-resident and resold to another non-resident without being present in the compiling economy not consisting of gold in the form of coins ingots or bars or in a semi-manufatured form whose economic ownership is changed between a resident and a non-resident&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /possibility ownership rights/, /transferable economic ownership/, /production separated from trade/, /purchased by a resident from a non-resident and resold to another non-resident without being present in the compiling economy/, /not consisting of gold in the form of coins ingots or bars or in a semi-manufatured form/, /whose economic ownership is changed between a resident and a non-resident/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">bilan des investissements internationaux</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: position extérieure (preferred), position extérieure globale (alternative),     </div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> La séquence des comptes internationaux commence par les soldes d’ouverture du bilan des investissements internationaux, qui enregistrent les stocks d’actifs et de passifs que détiennent les résidents par rapport aux non-résidents. (Source: Système canadien des comptes macroéconomiques, Chapitre 8 Comptes internationaux).</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Terme utilisé au Canada (Source: Système canadien des comptes macroéconomiques, Chapitre 8 Comptes internationaux).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Auslandvermögen (alternative)</div>    <div class="textMediumMarginBlue">- de: internationale Vermögensposition (none)</div>    <div class="textMediumMarginBlue">- de: Auslandsvermögensstatus (preferred)</div>    <div class="textMediumMarginBlue">- en: IIP (alternative)</div>    <div class="textMediumMarginBlue">- en: international investment position (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on positions&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record data on positions/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">catégorie fonctionnelle</div>    <div class="definitionNL"><b>Definition</b>: Système utilisé dans les comptes internationaux pour la classification des transactions, des positions et des revenus des unités institutionnelles, en fonction de la relation d&apos;investissement entre les parties.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 6.1 et 6.2.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Funktionalkategorie (preferred)</div>    <div class="textMediumMarginBlue">- en: functional category (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for classification/, /concerning transactions positions and income of institutional units/, /based on the investment relationship between parties/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for classification&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compagnie d&apos;assurances</div>    <div class="definitionNL"><b>Definition</b>: Intermédiaire financier dont la principale fonction est de fournir des services d&apos;assurance à d&apos;autres unités institutionnelles, individuellement ou collectivement, ou des services de réassurance à d&apos;autres sociétés d&apos;assurance.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 4.82.</div>    <div class="textMediumMargin"><b>See also</b>: société d&apos;assurance (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Versicherungsgesellschaft (preferred)</div>    <div class="textMediumMarginBlue">- en: insurance company (alternative)</div>    <div class="textMediumMarginBlue">- en: insurance corporation (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers whose principal function is to provide insurance to individual institutional units or groups of units or reinsurance services to other insurance corporations&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers/, /whose principal function is to provide insurance to individual institutional units or groups of units or reinsurance services to other insurance corporations/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">comptabilité en droits constatés</div>    <div class="definitionNL"><b>Definition</b>: Principe de comptabilisation utilisé dans les comptes internationaux, selon lequel les flux sont enregistrés au moment où la valeur économique est créée, transformée, échangée, transférée ou s’éteint.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: comptabilité sur la base des droits constatés (preferred), principe des droits constatés (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Accrual-Prinzip (preferred)</div>    <div class="textMediumMarginBlue">- de: Accrual-Basis (alternative)</div>    <div class="textMediumMarginBlue">- en: accrual basis (alternative)</div>    <div class="textMediumMarginBlue">- en: accrual accounting (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for accounting to record flows at the time economic value is created transformed exchanged transferred or extinguished &gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for accounting/, /to record flows at the time economic value is created transformed exchanged transferred or extinguished /</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for accounting&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">comptabilité en partie quadruple</div>    <div class="definitionNL"><b>Definition</b>: Principe utilisé dans les comptes internationaux pour la comptabilisation des transactions, des positions et des revenus des unités institutionnelles,  dans lequel la comptabilité verticale et la comptabilité horizontale en partie double sont appliquées simultanément.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 3.29.</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Le système en partie quadruple traite de façon cohérente de multiples parties ou groupes de parties à des transactions, dont chacune pratique une comptabilité verticale en partie double. Une seule transaction entre deux parties donne ainsi lieu à quatre inscriptions. (Source: FMI 2009, 3.29).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: vierfache Buchführung (preferred)</div>    <div class="textMediumMarginBlue">- en: quadruple-entry bookkeeping (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for accounting in which both the vertical and the horizontal double-entry bookkeeping are applied&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for accounting/, /concerning transactions positions and income of institutional units/, /in which both the vertical and the horizontal double-entry bookkeeping are applied/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for accounting&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">comptabilité horizontale en partie double</div>    <div class="definitionNL"><b>Definition</b>: Principe utilisé dans les comptes internationaux pour la comptabilisation des transactions, des positions et des revenus des unités institutionnelles, dans lequel les écritures de contrepartie présentent les transactions pour le même montant, comme un paiement pour une partie, et comme une recette pour l&apos;autre.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 3.28.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: horizontal double-entry bookkeeping (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for accounting concerning transactions positions and income of institutional units in which counterpart entries show the transactions for the same amount as a payment for one transactor and as a receipt for the other one&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for accounting/, /concerning transactions positions and income of institutional units/, /in which counterpart entries show the transactions for the same amount as a payment for one transactor and as a receipt for the other one/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for accounting&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">comptabilité sur la base des droits constatés</div>    <div class="definitionNL"><b>Definition</b>: Principe de comptabilisation utilisé dans les comptes internationaux, selon lequel les flux sont enregistrés au moment où la valeur économique est créée, transformée, échangée, transférée ou s’éteint.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: EC et al. 2013, 3.166.</div>    <div class="textMediumMargin"><b>See also</b>: comptabilité en droits constatés (alternative), principe des droits constatés (alternative),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> D’une manière générale, le moment de l’enregistrement peut être déterminé selon l’une de quatre bases : la base des droits constatés, la base de la date d’exigibilité, la base des engagements et la base des encaissements et décaissements. D’autres bases de datation, comme le mouvement physique ou le processus administratif, peuvent être utilisées dans certaines sources de données. La base des droits constatés est utilisée dans les comptes internationaux ainsi que dans d’autres grands systèmes de statistiques macroéconomiques ( par exemple statistiques des comptes nationaux, des finances publiques et statistiques monétaires et financières ). (Source: FMI 2009, 3.34).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Accrual-Prinzip (preferred)</div>    <div class="textMediumMarginBlue">- de: Accrual-Basis (alternative)</div>    <div class="textMediumMarginBlue">- en: accrual basis (alternative)</div>    <div class="textMediumMarginBlue">- en: accrual accounting (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for accounting to record flows at the time economic value is created transformed exchanged transferred or extinguished &gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for accounting/, /to record flows at the time economic value is created transformed exchanged transferred or extinguished /</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for accounting&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">comptabilité verticale en partie double</div>    <div class="definitionNL"><b>Definition</b>: Principe utilisé dans les comptes internationaux pour la comptabilisation des transactions, des positions et des revenus des unités institutionnelles, dans lequel chaque transaction produit au moins deux inscriptions correspondantes, qu’on désigne traditionnellement comme inscription au crédit et inscription au débit, dans les livres de la partie à la transaction.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 3.27.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: doppelte Buchführung (preferred)</div>    <div class="textMediumMarginBlue">- de: doppelte Buchhaltung (alternative)</div>    <div class="textMediumMarginBlue">- en: vertical double-entry bookkeeping (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for accounting in which each transaction leads to at least two corresponding entries traditionally referred to as a credit entry and a debit entry in the books of the transactor&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for accounting/, /concerning transactions positions and income of institutional units/, /in which each transaction leads to at least two corresponding entries traditionally referred to as a credit entry and a debit entry in the books of the transactor/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for accounting&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compte capital</div>    <div class="textMediumMargin"><b>Status</b>: none</div>    <div class="textMediumMargin"><b>See also</b>: compte de capital (preferred),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Terme utilisé au Canada, qui emploie également e terme préférentiel (Source: Système canadien des comptes macroéconomiques, Chapitre 8 Comptes internationaux).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Bilanz der Vermögensübertragungen (preferred)</div>    <div class="textMediumMarginBlue">- en: capital account (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record credit and debit entries for non-produced non-financial assets and capital transfers&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record credit and debit entries for non-produced non-financial assets and capital transfers/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compte courant</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: balance des transactions courantes (alternative), compte de transactions courantes (not recommended), compte des opérations courantes (alternative), compte des transactions courantes (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Leistungsbilanz (preferred)</div>    <div class="textMediumMarginBlue">- en: current account (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record flows of goods services primary income and secondary income/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>hasPart</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record redistribution of income&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record transactions in goods and services&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compte d&apos;opérations financières</div>    <div class="textMediumMargin"><b>Status</b>: none</div>    <div class="textMediumMargin"><b>See also</b>: compte financier (preferred),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Terme utilisé dans le SCN, en Belgique, au Canada et au Luxembourg (sources: SCN, BNB, Statistiques Canada et Statec).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Kapitalbilanz (preferred)</div>    <div class="textMediumMarginBlue">- en: financial account (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record net acquisition and disposal of financial assets and liabilities&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record net acquisition and disposal of financial assets and liabilities/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compte de biens et services</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: compte des biens et services (preferred),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Terme utilisé au Canada (Source: Système canadien des comptes macroéconomiques, Chapitre 8 Comptes internationaux).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Güter- und Dienstleistungsbilanz (preferred)</div>    <div class="textMediumMarginBlue">- de: Waren und Dienste (alternative)</div>    <div class="textMediumMarginBlue">- en: goods and services account (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record transactions in goods and services&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record transactions in goods and services/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compte de capital</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: compte capital (none),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Bilanz der Vermögensübertragungen (preferred)</div>    <div class="textMediumMarginBlue">- en: capital account (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record credit and debit entries for non-produced non-financial assets and capital transfers&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record credit and debit entries for non-produced non-financial assets and capital transfers/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compte de revenu primaire</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: compte des revenus primaires (preferred), compte du revenu primaire (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Primäreinkommensbilanz (preferred)</div>    <div class="textMediumMarginBlue">- en: primary income account (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compte de transactions courantes</div>    <div class="textMediumMargin"><b>Status</b>: not recommended</div>    <div class="textMediumMargin"><b>See also</b>: balance des transactions courantes (alternative), compte courant (alternative), compte des opérations courantes (alternative), compte des transactions courantes (preferred),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Terme non recommandé car les transactions en question sont parfaitement définies et il y a lieu de préférer une articulation avec "des", comme dans le terme préférentiel (source: SC).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Leistungsbilanz (preferred)</div>    <div class="textMediumMarginBlue">- en: current account (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record flows of goods services primary income and secondary income/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>hasPart</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record redistribution of income&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record transactions in goods and services&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compte des autres changements des actifs et passifs financiers</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: other changes in financial assets and liabilities account (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows not resulting from interactions between institutional units&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record data on flows not resulting from interactions between institutional units/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compte des biens et services</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: compte de biens et services (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Güter- und Dienstleistungsbilanz (preferred)</div>    <div class="textMediumMarginBlue">- de: Waren und Dienste (alternative)</div>    <div class="textMediumMarginBlue">- en: goods and services account (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record transactions in goods and services&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record transactions in goods and services/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compte des opérations courantes</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: balance des transactions courantes (alternative), compte courant (alternative), compte de transactions courantes (not recommended), compte des transactions courantes (preferred),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> )Terme utilisé dans le SCN et au Luxembourg (sources: SCN et Statec).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Leistungsbilanz (preferred)</div>    <div class="textMediumMarginBlue">- en: current account (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record flows of goods services primary income and secondary income/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>hasPart</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record redistribution of income&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record transactions in goods and services&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compte des revenus primaires</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: compte de revenu primaire (alternative), compte du revenu primaire (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Primäreinkommensbilanz (preferred)</div>    <div class="textMediumMarginBlue">- en: primary income account (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compte des revenus secondaires</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: compte du revenu secondaire (alternative),     </div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Le compte des revenus secondaires présente les transferts courants entre résidents et non-résidents. Un transfert est une rubrique qui correspond à la fourniture d’un bien, d’un service, d’un actif financier ou d’un autre actif non produit, par une unité institutionnelle, à une autre unité institutionnelle, lorsqu’il n’y a pas de rendement correspondant d’un élément ayant une valeur économique. Les transferts courants englobent tous les transferts qui ne sont pas des transferts de capital. (source: Union européenne, RÈGLEMENT (UE) N° 555/2012 DE LA COMMISSION du 22 juin 2012).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Sekundäreinkommensbilanz (preferred)</div>    <div class="textMediumMarginBlue">- en: secondary income account (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record redistribution of income&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record redistribution of income/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compte des transactions courantes</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: balance des transactions courantes (alternative), compte courant (alternative), compte de transactions courantes (not recommended), compte des opérations courantes (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Leistungsbilanz (preferred)</div>    <div class="textMediumMarginBlue">- en: current account (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record flows of goods services primary income and secondary income/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>hasPart</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record redistribution of income&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record transactions in goods and services&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compte du revenu primaire</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: compte de revenu primaire (alternative), compte des revenus primaires (preferred),     </div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Le compte du revenu primaire décrit les flux de revenus primaires entre unités institutionnelles résidentes et non résidentes. (Source: Système canadien des comptes macroéconomiques, Chapitre 8 Comptes internationaux).</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Terme utilisé au Canada. (Source: Système canadien des comptes macroéconomiques, Chapitre 8 Comptes internationaux).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Primäreinkommensbilanz (preferred)</div>    <div class="textMediumMarginBlue">- en: primary income account (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compte du revenu secondaire</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: compte des revenus secondaires (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Sekundäreinkommensbilanz (preferred)</div>    <div class="textMediumMarginBlue">- en: secondary income account (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record redistribution of income&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record redistribution of income/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compte financier</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: compte d&apos;opérations financières (none),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Terme utilisé par le FMI, ainsi qu&apos;en France et en Suisse (sources: FMI 2009, BdF et BNS).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Kapitalbilanz (preferred)</div>    <div class="textMediumMarginBlue">- en: financial account (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record net acquisition and disposal of financial assets and liabilities&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record net acquisition and disposal of financial assets and liabilities/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compte international</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Aussenwirtschaftsstatistik (alternative)</div>    <div class="textMediumMarginBlue">- de: Außenwirtschaftsstatistik (preferred)</div>    <div class="textMediumMarginBlue">- en: international account (preferred)</div>    <div class="textMediumMarginBlue">- en: international economic account (alternative)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">contrat à terme</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Terminkontrakt (preferred)</div>    <div class="textMediumMarginBlue">- de: Termingeschäft (alternative)</div>    <div class="textMediumMarginBlue">- de: Forward (alternative)</div>    <div class="textMediumMarginBlue">- en: forward-type contract (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to another specific financial instrument or indicator or commodity used to transfer risk in the form of a contract by which two counterparties agree to exchange a specified quantity of an underling item at an agreed-on contract price on a specified date&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /linked to another specific financial instrument or indicator or commodity/, /used to transfer risk/, /in the form of a contract by which two counterparties agree to exchange a specified quantity of an underling item at an agreed-on contract price on a specified date/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to another specific financial instrument or indicator or commodity used to transfer risk&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
