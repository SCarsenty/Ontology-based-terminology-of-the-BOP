    ['<div class="terminologyEntry">    <div class="term">intermédiaire financier</div>    <div class="definitionNL"><b>Definition</b>: Société financière souscrivant des engagements en son nom propre dans le but d’acquérir des actifs financiers en s’engageant dans des opérations financières sur le marché.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: EC et al. 2013, 4.100.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: finanzieller Mittler (preferred)</div>    <div class="textMediumMarginBlue">- en: financial intermediary (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">intermédiation financière</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: finanzielle Mittlertätigkeit (preferred)</div>    <div class="textMediumMarginBlue">- de: Finanzmittlerdienst (alternative)</div>    <div class="textMediumMarginBlue">- en: financial intermediation (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /exchange of financial assets and liabilities/, /financial risk management and liquidity transformation/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">investissement de portefeuille</div>    <div class="definitionNL"><b>Definition</b>: Catégorie fonctionnelle correspondant aux relations matérialisées par des titres de créance ou des actions, dans lesquelles un résident d&apos;une économie exerce une influence réduite sur la gestion d&apos;une entreprise résidente d&apos;une autre économie.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 6.54.</div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> L’investissement de portefeuille suppose en général une infrastructure financière, par exemple un cadre légal, une réglementation et un dispositif de règlement appropriés, ainsi que des négociants teneurs de marché et un volume suffisant d’acheteurs et de vendeurs. (Source: FMI 2009, 6.56).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Portfolioinvestitionen (alternative)</div>    <div class="textMediumMarginBlue">- de: Wertpapieranlagen (preferred)</div>    <div class="textMediumMarginBlue">- en: portfolio investment (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties weak degree of influence through debt or equity securities&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for classification/, /concerning transactions positions and income of institutional units/, /based on the investment relationship between parties/, /weak degree of influence through debt or equity securities/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">investissement direct</div>    <div class="definitionNL"><b>Definition</b>: Catégorie fonctionnelle correspondant aux relations dans lesquelles un résident d’une économie détient le contrôle ou une influence importante sur la gestion d’une entreprise résidente d’une autre économie.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 6.8.</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Outre la participation qui confère contrôle ou influence, l’investissement direct inclut aussi des investissements associés à cette relation, notamment des investissements dans des entreprises sous contrôle ou influence indirecte, des investissements dans des entreprises soeurs, des dettes et l’investissement à rebours. (Source: FMI 2009, 6.8).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Direktinvestitionen (preferred)</div>    <div class="textMediumMarginBlue">- en: direct investment (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties control or significant degree influence&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for classification/, /concerning transactions positions and income of institutional units/, /based on the investment relationship between parties/, /control or significant degree influence/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">loyer</div>    <div class="definitionNL"><b>Definition</b>: Revenu de la propriété à payer ou à recevoir pour la mise à disposition temporaire de ressources naturelles à une autre unité institutionnelle.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Pachteinkommen (preferred)</div>    <div class="textMediumMarginBlue">- en: rent (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the temporary provision of non-produced non-financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /monetary/, /received from or paid to a non-resident/, /received or paid in exchange of labour of financial assets or for renting natural resources/, /associated with the ownership of financial assets or non-produced non-financial assets/, /resulting from the temporary provision of non-produced non-financial assets to another institutional unit/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Property income&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-something&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">marchandise générale</div>    <div class="definitionNL"><b>Definition</b>: Bien dont la propriété économique est transférée entre un résident et un non-résident, qui ne fait pas l&apos;objet de négoce international et qui n&apos;est pas de l&apos;or non monétaire.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 10.13.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: allgemeine Ware (preferred)</div>    <div class="textMediumMarginBlue">- en: general merchandise (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade not purchased by a resident from a non-resident and resold to another non-resident without being present in the compiling economy not consisting of gold in the form of coins ingots or bars or in a semi-manufatured form whose economic ownership is changed between a resident and a non-resident&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /possibility ownership rights/, /transferable economic ownership/, /production separated from trade/, /not purchased by a resident from a non-resident and resold to another non-resident without being present in the compiling economy/, /not consisting of gold in the form of coins ingots or bars or in a semi-manufatured form/, /whose economic ownership is changed between a resident and a non-resident/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">ménage</div>    <div class="definitionNL"><b>Definition</b>: Unité institutionnelle constituée de personnes qui partagent le même logement, qui mettent en commun une partie ou la totalité de leurs revenus et de leur patrimoine et qui consomment collectivement certains types de biens et de services. </div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 4.96.</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Les ménages coïncident souvent avec les familles. Toutefois, les membres d’une famille ne sont pas toujours membres d’un même ménage, s’ils vivent séparément. De même, les membres d’un même ménage n’appartiennent pas nécessairement à la même famille ; il suffit qu’il y ait dans une certaine mesure partage des ressources et de la consommation. (Source: FMI 2009, 4.96).</div>    <div class="textItalicSmallMargin"><b>2)</b> Code SCN : S14</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: privater Haushalt (preferred)</div>    <div class="textMediumMarginBlue">- en: household (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts collective consumption GS pooling at least part of income and wealth sharing the same living accommodation existence depends on persons&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /collective consumption GS/, /pooling at least part of income and wealth/, /sharing the same living accommodation/, /existence depends on persons/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">numéraire</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Bargeld (preferred)</div>    <div class="textMediumMarginBlue">- en: currency (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest notes and coins &gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/, /notes and coins /</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">opération</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: transaction (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Transaktion (preferred)</div>    <div class="textMediumMarginBlue">- en: transaction (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"> <u><i>hasObject</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">option</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Option (preferred)</div>    <div class="textMediumMarginBlue">- en: option (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to another specific financial instrument or indicator or commodity used to transfer risk in the form of a contract whose purchaser acquires from the seller a right to buy or sell a specified underlying item at a strike price on or before a specified date&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /linked to another specific financial instrument or indicator or commodity/, /used to transfer risk/, /in the form of a contract whose purchaser acquires from the seller a right to buy or sell a specified underlying item at a strike price on or before a specified date/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to another specific financial instrument or indicator or commodity used to transfer risk&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">option sur titres des salariés</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Mitarbeiteraktienoption (preferred)</div>    <div class="textMediumMarginBlue">- en: employee stock option (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to another specific financial instrument or indicator or commodity used to transfer risk in the form of a contract whose purchaser acquires from the seller a right to buy or sell a specified underlying item at a strike price on or before a specified date which gives the right to buy or sell shares designed to be a form of remuneration of employees&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /linked to another specific financial instrument or indicator or commodity/, /used to transfer risk/, /in the form of a contract whose purchaser acquires from the seller a right to buy or sell a specified underlying item at a strike price on or before a specified date/, /designed to be a form of remuneration of employees/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to another specific financial instrument or indicator or commodity used to transfer risk in the form of a contract whose purchaser acquires from the seller a right to buy or sell a specified underlying item at a strike price on or before a specified date&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">or monétaire</div>    <div class="definitionNL"><b>Definition</b>: Actif financier n&apos;ayant pas de passif inconditionnel et constitué d&apos;or détenu par les autorités monétaires comme composante des réserves officielles.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 5.74 et 5.75.</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Dans certains cas, une banque centrale<br>peut posséder de l’or physique qui ne fait pas partie des avoirs de réserve (ce qui se produit parfois lorsqu’elle a le monopole de la revente de l’or extrait des mines). (Source: FMI 2009, 5.75).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Währungsgold (preferred)</div>    <div class="textMediumMarginBlue">- de: monetäres Gold (alternative)</div>    <div class="textMediumMarginBlue">- en: monetary gold (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract in the form of gold held as reserve assets by monetary authorities no unconditional liability&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /in the form of gold held as reserve assets by monetary authorities/, /no unconditional liability/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">or non monétaire</div>    <div class="definitionNL"><b>Definition</b>: Bien constitué par de l&apos;or physique sous forme de pièces, lingots ou barres d’une pureté d’au moins 995 millièmes, ou sous une forme semi-manufacturée, dont la propriété économique est transférée entre un résident et un non-résident.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 10.50.</div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Les<br>bijoux, montres, etc., qui contiennent de l’or sont classés au poste des marchandises générales, et non à celui de l’or non monétaire. (source: FMI 2009, 10.50).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: nichtmonetäres Gold (preferred)</div>    <div class="textMediumMarginBlue">- en: non-monetary gold (preferred)</div>    <div class="textMediumMarginBlue">- en: commodity gold (alternative)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade consisting of gold in the form of coins ingots or bars with a purity of at least 995 parts per 1000 or in a semi-manufatured form whose economic ownership is changed between a resident and a non-resident&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /possibility ownership rights/, /transferable economic ownership/, /production separated from trade/, /consisting of gold in the form of coins ingots or bars with a purity of at least 995 parts per 1000 or in a semi-manufatured form/, /whose economic ownership is changed between a resident and a non-resident/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">part de fonds de placement</div>    <div class="definitionNL"><b>Definition</b>: Instrument émis par des sociétés exerçant une fonction d&apos;intermédiation financière sous la forme de placements collectifs dans d&apos;autres actifs, constituant pour son propriétaire une créance résiduelle sur les actifs de l’unité institutionnelle qui a émis l’instrument.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Investmentfondsanteil (preferred)</div>    <div class="textMediumMarginBlue">- de: Anteil an Kollektivanlage (alternative)</div>    <div class="textMediumMarginBlue">- en: investment fund share (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability specialized-role-in-financial-intermediation holder &apos;s residual claim on the assets of the issuing IU&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /specialized-role-in-financial-intermediation/, /holder &apos;s residual claim on the assets of the issuing IU/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">pays</div>    <div class="definitionNL"><b>Definition</b>: Territoire économique délimité par des frontières nationales.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Land (preferred)</div>    <div class="textMediumMarginBlue">- en: country (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority corresponding-to-a-national-jurisdiction&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /under the authority of a single jurisdiction/, /for which statistics are supplied by the responsible authority/, /corresponding-to-a-national-jurisdiction/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">pays de résidence</div>    <div class="definitionNL"><b>Definition</b>: Pays dans lequel une unité institutionnelle a son centre d&apos;intérêt économique prépondérant.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Domizilland (preferred)</div>    <div class="textMediumMarginBlue">- en: country of residence (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority corresponding-to-a-national-jurisdiction in-which-an-institutional-unit-has-its-predominant-economic-interest&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /under the authority of a single jurisdiction/, /for which statistics are supplied by the responsible authority/, /corresponding-to-a-national-jurisdiction/, /in-which-an-institutional-unit-has-its-predominant-economic-interest/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority corresponding-to-a-national-jurisdiction&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">position extérieure</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: bilan des investissements internationaux (alternative), position extérieure globale (alternative),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Terme utilisé en France, au Luxembourg et en Suisse (sources : BdF, BCL et BNS).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Auslandvermögen (alternative)</div>    <div class="textMediumMarginBlue">- de: internationale Vermögensposition (none)</div>    <div class="textMediumMarginBlue">- de: Auslandsvermögensstatus (preferred)</div>    <div class="textMediumMarginBlue">- en: IIP (alternative)</div>    <div class="textMediumMarginBlue">- en: international investment position (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on positions&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record data on positions/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">position extérieure globale</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: bilan des investissements internationaux (alternative), position extérieure (preferred),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Terme utilisé par le FMI et en Belgique (sources: FMI et BNB).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Auslandvermögen (alternative)</div>    <div class="textMediumMarginBlue">- de: internationale Vermögensposition (none)</div>    <div class="textMediumMarginBlue">- de: Auslandsvermögensstatus (preferred)</div>    <div class="textMediumMarginBlue">- en: IIP (alternative)</div>    <div class="textMediumMarginBlue">- en: international investment position (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on positions&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record data on positions/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">prêt</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Kredit (preferred)</div>    <div class="textMediumMarginBlue">- en: loan (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest provision of funds&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/, /provision of funds/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">principe actifs/passifs</div>    <div class="textMediumMargin"><b>Status</b>: tolerated</div>    <div class="textMediumMargin"><b>See also</b>: principe créances-engagements (alternative), principe des actifs et des passifs (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Asset/Liability-Prinzip (preferred)</div>    <div class="textMediumMarginBlue">- de: Bruttoprinzip (alternative)</div>    <div class="textMediumMarginBlue">- en: asset / liability principle (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for presentation concerning direct investment relationships under which the financial flows and positions are organised according to whether the investment relates to an asset or liability without any offsetting adjustments for reverse investment or investment by fellow enterprises&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for presentation/, /concerning direct investment relationships/, /under which the financial flows and positions are organised according to whether the investment relates to an asset or liability without any offsetting adjustments for reverse investment or investment by fellow enterprises/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for presentation&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">principe créances-engagements</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: principe actifs/passifs (tolerated), principe des actifs et des passifs (preferred),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Terme utilisé par la Banque de France (source: BdF 2015).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Asset/Liability-Prinzip (preferred)</div>    <div class="textMediumMarginBlue">- de: Bruttoprinzip (alternative)</div>    <div class="textMediumMarginBlue">- en: asset / liability principle (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for presentation concerning direct investment relationships under which the financial flows and positions are organised according to whether the investment relates to an asset or liability without any offsetting adjustments for reverse investment or investment by fellow enterprises&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for presentation/, /concerning direct investment relationships/, /under which the financial flows and positions are organised according to whether the investment relates to an asset or liability without any offsetting adjustments for reverse investment or investment by fellow enterprises/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for presentation&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">principe des actifs et des passifs</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: principe actifs/passifs (tolerated), principe créances-engagements (alternative),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Le principe des actifs et des passifs distingue entre actifs à l’étranger et passifs envers l’étranger dans les investissements directs, indépendamment de la relation hiérarchique existant entre entreprises résidentes et non résidentes. Par contre, le principe directionnel fait apparaître cette relation. (source: BNS 2016).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Asset/Liability-Prinzip (preferred)</div>    <div class="textMediumMarginBlue">- de: Bruttoprinzip (alternative)</div>    <div class="textMediumMarginBlue">- en: asset / liability principle (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for presentation concerning direct investment relationships under which the financial flows and positions are organised according to whether the investment relates to an asset or liability without any offsetting adjustments for reverse investment or investment by fellow enterprises&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for presentation/, /concerning direct investment relationships/, /under which the financial flows and positions are organised according to whether the investment relates to an asset or liability without any offsetting adjustments for reverse investment or investment by fellow enterprises/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for presentation&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">principe des droits constatés</div>    <div class="definitionNL"><b>Definition</b>: Principe de comptabilisation utilisé dans les comptes internationaux, selon lequel les flux sont enregistrés au moment où la valeur économique est créée, transformée, échangée, transférée ou s’éteint.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: comptabilité en droits constatés (alternative), comptabilité sur la base des droits constatés (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Accrual-Prinzip (preferred)</div>    <div class="textMediumMarginBlue">- de: Accrual-Basis (alternative)</div>    <div class="textMediumMarginBlue">- en: accrual basis (alternative)</div>    <div class="textMediumMarginBlue">- en: accrual accounting (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for accounting to record flows at the time economic value is created transformed exchanged transferred or extinguished &gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for accounting/, /to record flows at the time economic value is created transformed exchanged transferred or extinguished /</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for accounting&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">provisions pour appels de garantie dans le cadre des garanties standard</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Rückstellungen für Forderungen im Rahmen standardisierter Garantien (preferred)</div>    <div class="textMediumMarginBlue">- en: provisions for calls under standardised guarantees (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest claim against institutional units providing standardised guarantees &gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/, /claim against institutional units providing standardised guarantees /</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">réassurance</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Rückversicherung (preferred)</div>    <div class="textMediumMarginBlue">- en: reinsurance (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation provision of insurance for which both the policy holder and the insurance provider belong to the insurance subsector&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /exchange of financial assets and liabilities/, /financial risk management and liquidity transformation/, /provision of insurance/, /for which both the policy holder and the insurance provider belong to the insurance subsector/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation provision of insurance&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">reclassification</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Umklassierung (preferred)</div>    <div class="textMediumMarginBlue">- en: reclassification (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies change that does not concern the value of assets and liabilities change in classification&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /not resulting from an interaction between institutional units resident in different economies/, /change that does not concern the value of assets and liabilities/, /change in classification/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies change that does not concern the value of assets and liabilities&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows not resulting from interactions between institutional units&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">réévaluation</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Neubewertung (preferred)</div>    <div class="textMediumMarginBlue">- en: revaluation (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies change-in-the-value-of-assets-and-liabilities&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /not resulting from an interaction between institutional units resident in different economies/, /change-in-the-value-of-assets-and-liabilities/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows not resulting from interactions between institutional units&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">remise de dette</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Schuldenerlass (preferred)</div>    <div class="textMediumMarginBlue">- en: debt forgiveness (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-nothing in which the ownership of an asset other than cash or inventories changes from one party to another in which parties are not involved in a direct investment relationship which results in a commensurate change in the stocks of assets of one or both parties to the transaction without affecting the saving of either party which consists in the cancellation of all or part of the principal amount outstanding including interest arrears which arises from an agreement between the parties to the debt&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /to-exchange-something-for-nothing/, /in which the ownership of an asset other than cash or inventories changes from one party to another/, /in which parties are not involved in a direct investment relationship/, /which results in a commensurate change in the stocks of assets of one or both parties to the transaction without affecting the saving of either party/, /which consists in the cancellation of all or part of the principal amount outstanding including interest arrears/, /which arises from an agreement between the parties to the debt/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-nothing in which the ownership of an asset other than cash or inventories changes from one party to another in which parties are not involved in a direct investment relationship which results in a commensurate change in the stocks of assets of one or both parties to the transaction without affecting the saving of either party&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record credit and debit entries for non-produced non-financial assets and capital transfers&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic valu     ['<div class="terminologyEntry">    <div class="term">rémunération des salariés</div>    <div class="definitionNL"><b>Definition</b>: Revenu primaire associé au processus de production, à payer ou à recevoir pour la fourniture d&apos;un travail par des personnes physiques, dans le cadre d’une relation employeur–salarié.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Arbeitnehmerentgelte (alternative)</div>    <div class="textMediumMarginBlue">- de: Arbeitseinkommen (alternative)</div>    <div class="textMediumMarginBlue">- de: Erwerbseinkommen (preferred)</div>    <div class="textMediumMarginBlue">- en: compensation of employees (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of labour to another institutional unit involving an employer-employee relationship associated with the production process&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /monetary/, /received from or paid to a non-resident/, /received or paid in exchange of labour of financial assets or for renting natural resources/, /resulting from the provision of labour     ['<div class="terminologyEntry">    <div class="term">société</div>    <div class="definitionNL"><b>Definition</b>: Unité institutionnelle juridiquement autonome n&apos;ayant pas d&apos;autorité sur les unités institutionnelles de son territoire économique, dont l&apos;existence ne dépend pas des personnes qui la constituent et ne résulte pas de processus politiques. </div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Unternehmen (preferred)</div>    <div class="textMediumMarginBlue">- de: Gesellschaft (alternative)</div>    <div class="textMediumMarginBlue">- en: corporation (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-     ['<div class="terminologyEntry">    <div class="term">société d&apos;assurance</div>    <div class="definitionNL"><b>Definition</b>: Intermédiaire financier dont la principale fonction est de fournir des services d&apos;assurance à d&apos;autres unités institutionnelles, individuellement ou collectivement, ou des services de réassurance à d&apos;autres sociétés d&apos;assurance.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: FMI 2009, 4.82.</div>    <div class="textMediumMargin"><b>See also</b>: compagnie d&apos;assurances (alternative),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Code SCN : S128.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Versicherungsgesellschaft (preferred)</div>    <div class="textMediumMarginBlue">- en: insurance company (alternative)</div>    <div class="textMediumMarginBlue">- en: insurance corporation (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers whose principal function is to provide insurance to individual institutional units or groups of units or reinsurance services to other insurance corporations&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entit     ['<div class="terminologyEntry">    <div class="term">transfert courant</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: laufende Übertragung (preferred)</div>    <div class="textMediumMarginBlue">- en: current transfer (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-nothing which does not result in a commensurate change in the stocks of assets of one or both parties to the transaction without affecting the saving of either party in which the ownership of an asset other than cash or inventories does not change from one party to another&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /to-exchange-something-for-nothing/, /which does not result in a commensurate change in the stocks of assets of one or both parties to the transaction without affecting the saving of either party/, /in which the ownership of an asset other than cash or inventories does not change from one party to anothe
