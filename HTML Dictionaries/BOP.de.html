    [`'<div class="terminologyEntry">    <div class="term">Forward</div>    <div class="textMediumMarginBlue"><i><u>synonym(s)</u>: Termingeschäft (alternative), Terminkontrakt (preferred),</i></div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: FInanzderivat (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: Termingeschäft (alternative), Terminkontrakt (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: forward-type contract (preferred)</div>    <div class="textMediumMarginBlue">- fr: contrat à terme (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to another specific financial instrument or indicator or commodity used to transfer risk in the form of a contract by which two counterparties agree to exchange a specified quantity of an underling item at an agreed-on contract price on a specified date&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /linked to another specific financial instrument or indicator or commodity/, /used to transfer risk/, /in the form of a contract by which two counterparties agree to exchange a specified quantity of an underling item at an agreed-on contract price on a specified date/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to an     [`'<div class="terminologyEntry">    <div class="term">Funktionalkategorie</div>    <div class="textMediumMarginBlue"><i><u>hyponym(s)</u>: Direktinvestitionen (preferred), Finanzderivate (alternative), Finanzderivate (ohne Währungsreserven) und Mitarbeiteraktienoptionen (preferred), Portfolioinvestitionen (alternative), sonstige Investitionen (none), übrige Investitionen (none), übrige Vermögenseinkommen (preferred), Währungsreserven (preferred), Wertpapieranlagen (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: functional category (preferred)</div>    <div class="textMediumMarginBlue">- fr: catégorie fonctionnelle (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for classification/, /concerning transactions positions and income of institutional units/, /based on the investment relationship between parties/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for classification&gt;</div></div></div><div class="otherEntry"></div></div>'`],
    [`'<div class="terminologyEntry">    <div class="term">Gebietsansässigkeit</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Dieser Terminus wurd ein einziges Mal im Korpus gefunden. Der Begriff wird nicht von einem gängigen Terminus dargestellt. In den Dokumenten zur Zahlungsbilanz wird eher von "Gebietsansässigen" und "Gebietsfremden" gesprochen. (Quelle: SC).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: residence (preferred)</div>    <div class="textMediumMarginBlue">- fr: résidence (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for classification based on the economic territory in which each entity has its predominant economic interest concerning institutional units&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for classification/, /based on the economic territory in which each entity has its predominant economic interest/, /concerning institutional units/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for classification&gt;</div></div></div><div class="otherEntry"></div></div>'`],
    [`'<div class="terminologyEntry">    <div class="term">Geldmarktfonds</div>    <div class="definitionNL"><b>Definition</b>: Investmentfonds, welcher den Ertrag seiner Emissionen vor allem in kurzfristige Schuldtitel sowie in Geldmarktpapieren investiert.</div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: Investmentfonds (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: <br>SC nach ESVG 2010, 2.79.</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> SNA Code:: S.123.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: MMF (alternative)</div>    <div class="textMediumMarginBlue">- en: money market fund (preferred)</div>    <div class="textMediumMarginBlue">- fr: fonds de placement monétaire (preferred)</div>    <div class="textMediumMarginBlue">- fr: fonds commun de placement monétaire (alternative)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers acting as collective investment schemes that raise funds by issuing shares or units to the public investing primarily in short term instruments&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers/, /acting as collective investment schemes that raise funds by issuing shares or units to the public/, /investing primarily in short term instruments/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers acting as collective investment schemes that raise funds by issuing shares or units to the public&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasStrongestEconomicLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div></div></div><div class="otherEntry"></div></div>'`],
    [`'<div class="terminologyEntry">    <div class="term">Gesellschaft</div>    <div class="textMediumMarginBlue"><i><u>synonym(s)</u>: Unternehmen (preferred),</i></div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: institutionelle Einheit (preferred),</i></div>    <div class="textMediumMarginBlue"><i><u>hyponym(s)</u>: finanzielle Kapitalgesellschaft (preferred), finanzielles Unternehmen (alternative), nichtfinanzielle Kapitalgesellschaft (preferred), nichtfinanzielles Unternehmen (alternative), Zweckgesellschaft (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: Unternehmen (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: corporation (preferred)</div>    <div class="textMediumMarginBlue">- fr: société (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts&gt;</div><div     [`'<div class="terminologyEntry">    <div class="term">Gut</div>    <div class="textMediumMarginBlue"><i><u>synonym(s)</u>: Ware (preferred),</i></div>    <div class="textMediumMarginBlue"><i><u>hyponym(s)</u>: allgemeine Ware (preferred), nichtmonetäres Gold (preferred), Ware im Transithandel (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: Ware (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: good (preferred)</div>    <div class="textMediumMarginBlue">- en: merchandise (alternative)</div>    <div class="textMediumMarginBlue">- fr: bien (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /possibility ownership rights/, /transferable economic ownership/, /production separated from trade/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product&gt;</div></div></div><div class="otherEntry"></div></div>'`],
    [`'<div class="terminologyEntry">    <div class="term">Güter- und Dienstleistungsbilanz</div>    <div class="textMediumMarginBlue"><i><u>synonym(s)</u>: Waren und Dienste (alternative),</i></div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: Aussenwirtschaftsstatistik (alternative), Außenwirtschaftsstatistik (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: OeNB (2014).</div>    <div class="textMediumMargin"><b>See also</b>: Waren und Dienste (alternative),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Korpusdaten (BOP_DE) deuten darauf hin, dass die beiden Komponenten "Güterbilanz" und "Dienstleistungsbilanz" öfter separat als zusammen erwähnt werden. (Quelle: SC)</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: goods and services account (preferred)</div>    <div class="textMediumMarginBlue">- fr: compte de biens et services (alternative)</div>    <div class="textMediumMarginBlue">- fr: compte des biens et services (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record transactions in goods and services&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record transactions in goods and services/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'`],
    [`'<div class="terminologyEntry">    <div class="term">Gütersteuern und -subventionen</div>    <div class="textMediumMarginBlue"><i><u>synonym(s)</u>: Produktsteuern und -subventionen (none),</i></div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: Primäreinkommen (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: Produktsteuern und -subventionen (none),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> SNA-Code: D.21 und D.31.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: taxes and subsidies on products and production (preferred)</div>    <div class="textMediumMarginBlue">- fr: impôts et subventions sur les produits et la production (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law distributing the value added generated by production or involving the redistribution of income and wealth associated with the distribution of value added generated by production associated with the production process not involving an employer-employee relationship&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /distributing the value added generated by production or involving the redistribution of income and wealth/, /associated with the distribution of value added generated by production/, /associated with the production process/, /not involving an employer-employee relationship/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law distributing the value added generated by production or involving the redistribution of income and wealth associated with the distribution of value added generated by production&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>hasObject</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'`],
    [`'<div class="terminologyEntry">    <div class="term">Informationsdienst</div>    <div class="textMediumMarginBlue"><i><u>synonym(s)</u>: Informationsdienstleistung (preferred),</i></div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: Dienst (alternative), Dienstleistung (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: Informationsdienstleistung (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: information service (preferred)</div>    <div class="textMediumMarginBlue">- fr: service d&apos;information (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade related to news agency database and web search portals&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /related to news agency database and web search portals/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'`],

    [`'<div class="terminologyEntry">    <div class="term">institutionelle Einheit</div>    <div class="definitionNL"><b>Definition</b>: Entität, welche fähig ist, Vermögenswerte zu besitzen, wirtschaftliche Entscheidungen zu treffen, Verträge abzuschliessen und wirtschaftliche Tätigkeiten in eigener Verantwortung auszuüben, die eine komplette Bilanz,  beseitzt oder eine solche bei Bedarf erstellen kann.</div>    <div class="textMediumMarginBlue"><i><u>hyponym(s)</u>: Gesellschaft (alternative), privater Haushalt (preferred), Staat (preferred), Unternehmen (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: SC nach IMF 2009, 4.13.</div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Zinsen sind Vermögenseinkommen in Form von Forderungen, die Inhabern bestimmter Arten finanzieller Vermögenswerte – nämlich Einlagen, Schuldverschreibungen, Kredite und sonstige Forderungen – zustehen , weil sie diese finanziellen Vermögenswerte einer anderen institutionellen Einheit zur Verfügung gestellt haben. (Quelle: EU 2012)l</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: institutional unit (preferred)</div>    <div class="textMediumMarginBlue">- fr: unité institutionnelle (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entit     [`'<div class="terminologyEntry">    <div class="term">sonstige Kapitalerträge</div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: Vermögenseinkommen aus Investitionen (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> SNA-Code: D.44.</div>    <div class="textItalicSmallMargin"><b>2)</b> Beinhaltet Kapitalerträge aus Versicherungsverträgen<br>(D.441), Kapitalerträge aus Ansprüchen gegenüber Alterssicherungssystemen<br>(D.442) und Kapitalerträge aus Investmentfondsanteilen<br>(D.443). (Quelle ESVG 2010).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: investment income attributable to policyholders in insurance, standardised guarantees, and pension funds (preferred)</div>    <div class="textMediumMarginBlue">- en: investment income attributable to policyholders (alternative)</div>    <div class="textMediumMarginBlue">- fr: revenus d’investissement attribuables aux assurés, aux bénéficiaires de garanties standard et aux ayants droit des fonds de pension (alternative)</div>    <div class="textMediumMarginBlue">- fr: revenus d’investissement attribuables aux assurés et souscripteurs de garanties standard et de fonds de pension (alternative)</div>    <div class="textMediumMarginBlue">- fr: revenus d’investissement attribuables aux bénéficiaires de contrats d’assurance, de garanties standard et de fonds de pension (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law distributing the value added generated by production or involving the redistribution of income and wealth associated with the distribution of value added generated by production associated with the ownership of financial assets or non-produced non-financial assets resulting from the provision of financial assets to another institutional unit representing returns to policyholders on their claims in insurance and standardised guarantee schemes in the form of technical reserves and income payable on pension entitlements&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /distributing the value added generated by production or involving the redistribution of income and wealth/, /associated with the distribution of value added generated by production/, /associated with the ownership of financial assets or non-produced non-financial assets/, /resulting from the provision of financial assets to another institutional unit/, /representing returns to policyholders on their claims in insurance and standardised guarantee schemes in the form of technical reserves and income payable on pension entitlements/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law distributing the value added generated by production or involving the redistribution of income and wealth associated with the distribution of value added generated by production associated with the ownership of financial assets or non-produced non-financial assets resulting from the provision of financial assets to another institutional unit&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>hasObject</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'`],

    [`'<div class="terminologyEntry">    <div class="term">Standardgarantie-Dienstleistung</div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: Dienst (alternative), Dienstleistung (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: standardised guarantee service (preferred)</div>    <div class="textMediumMarginBlue">- fr: service de garantie standard (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade related to a class of identical financial guarantees that are issued in large numbers  usually for small amounts&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /related to a class of identical financial guarantees that are issued in large numbers  usually for small amounts/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'`],

    [`'<div class="terminologyEntry">    <div class="term">Währungsgold</div>    <div class="textMediumMarginBlue"><i><u>synonym(s)</u>: monetäres Gold (alternative),</i></div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: finanzieller Vermögenswert (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: monetäres Gold (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: monetary gold (preferred)</div>    <div class="textMediumMarginBlue">- fr: or monétaire (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract in the form of gold held as reserve assets by monetary authorities no unconditional liability&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /in the form of gold held as reserve assets by monetary authorities/, /no unconditional liability/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'`],
    [`'<div class="terminologyEntry">    <div class="term">Währungsreserven</div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: Funktionalkategorie (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: reserve assets (preferred)</div>    <div class="textMediumMarginBlue">- fr: avoirs de réserve (preferred)</div>    <div class="textMediumMarginBlue">- fr: réserves monétaires (alternative)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties assets readily available to and controlled by monetary authorities &gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for classification/, /concerning transactions positions and income of institutional units/, /based on the investment relationship between parties/, /assets readily available to and controlled by monetary authorities /</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties&gt;</div></div></div><div class="otherEntry"></div></div>'`],
    [`'<div class="terminologyEntry">    <div class="term">Währungsunion</div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: Wirtschaftsunion (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: currency union (preferred)</div>    <div class="textMediumMarginBlue">- en: monetary union (alternative)</div>    <div class="textMediumMarginBlue">- fr: union monétaire (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority sharing a common customs tariff vis-à-vis non-member economies corresponding-to-a-group-of-national-jurisdictions which harmonises certain economic policies to foster greater economic integration which provides for a single monetary policy accross an area&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /under the authority of a single jurisdiction/, /for which statistics are supplied by the responsible authority/, /sharing a common customs tariff vis-à-vis non-member economies/, /corresponding-to-a-group-of-national-jurisdictions/, /which harmonises certain economic policies to foster greater economic integration/, /which provides for a single monetary policy accross an area/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority sharing a common customs tariff vis-à-vis non-member economies corresponding-to-a-group-of-national-jurisdictions which harmonises certain economic policies to foster greater economic integration&gt;</div></div></div><div class="otherEntry"></div></div>'`],
    [`'<div class="terminologyEntry">    <div class="term">Ware</div>    <div class="textMediumMarginBlue"><i><u>synonym(s)</u>: Gut (alternative),</i></div>    <div class="textMediumMarginBlue"><i><u>hyponym(s)</u>: allgemeine Ware (preferred), nichtmonetäres Gold (preferred), Ware im Transithandel (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: Gut (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: good (preferred)</div>    <div class="textMediumMarginBlue">- en: merchandise (alternative)</div>    <div class="textMediumMarginBlue">- fr: bien (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /possibility ownership rights/, /transferable economic ownership/, /production separated from trade/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product&gt;</div></div></div><div class="otherEntry"></div></div>'`],
    [`'<div class="terminologyEntry">    <div class="term">Ware im Transithandel</div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: Gut (alternative), Ware (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: good under merchanting (preferred)</div>    <div class="textMediumMarginBlue">- fr: bien faisant l&apos;objet de négoce international (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade purchased by a resident from a non-resident and resold to another non-resident without being present in the compiling economy not consisting of gold in the form of coins ingots or bars or in a semi-manufatured form whose economic ownership is changed between a resident and a non-resident&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /possibility ownership rights/, /transferable economic ownership/, /production separated from trade/, /purchased by a resident from a non-resident and resold to another non-resident without being present in the compiling economy/, /not consisting of gold in the form of coins ingots or bars or in a semi-manufatured form/, /whose economic ownership is changed between a resident and a non-resident/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'`],
    [`'<div class="terminologyEntry">    <div class="term">Waren und Dienste</div>    <div class="textMediumMarginBlue"><i><u>synonym(s)</u>: Güter- und Dienstleistungsbilanz (preferred),</i></div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: Aussenwirtschaftsstatistik (alternative), Außenwirtschaftsstatistik (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: Güter- und Dienstleistungsbilanz (preferred),     </div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Die wichtigsten Komponenten der Leistungsbilanz – der Handel mit Waren und Diensten sowie die Primäreinkommen , d. h. Erträge aus «Direktinvestitionen» , «Portfolioinvestitionen» , «Übrigen Investitionen» , «Währungsreserven» sowie «Arbeitseinkommen» – werden massgeblich von der wirtschaftlichen Entwicklung im In- und Ausland sowie der Lage an den Finanzmärkten beeinflusst. (Quelle: SNB 2015)</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Wird in der Schweiz als Komponente der Leistungsbilanz beschrieben, und nicht als Bilanz an sich. (Quelle: SC nach SNB).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: goods and services account (preferred)</div>    <div class="textMediumMarginBlue">- fr: compte de biens et services (alternative)</div>    <div class="textMediumMarginBlue">- fr: compte des biens et services (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record transactions in goods and services&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record transactions in goods and services/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'`],
    [`'<div class="terminologyEntry">    <div class="term">Wartung</div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: Dienst (alternative), Dienstleistung (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: maintenance service (preferred)</div>    <div class="textMediumMarginBlue">- fr: service d&apos;entretien (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade related to the maintenance of goods or assets owned by a non-resident&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /related to the maintenance of goods or assets owned by a non-resident/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'`],
    [`'<div class="terminologyEntry">    <div class="term">Wertpapieranlagen</div>    <div class="textMediumMarginBlue"><i><u>synonym(s)</u>: Portfolioinvestitionen (alternative),</i></div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: Funktionalkategorie (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: Portfolioinvestitionen (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: portfolio investment (preferred)</div>    <div class="textMediumMarginBlue">- fr: investissement de portefeuille (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties weak degree of influence through debt or equity securities&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for classification/, /concerning transactions positions and income of institutional units/, /based on the investment relationship between parties/, /weak degree of influence through debt or equity securities/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties&gt;</div></div></div><div class="otherEntry"></div></div>'`],
    [`'<div class="terminologyEntry">    <div class="term">Wirtschaftsgebiet</div>    <div class="textMediumMarginBlue"><i><u>hyponym(s)</u>: Land (preferred), Zollunion (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: economic territory (preferred)</div>    <div class="textMediumMarginBlue">- en: economy (alternative)</div>    <div class="textMediumMarginBlue">- fr: territoire économique (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /under the authority of a single jurisdiction/, /for which statistics are supplied by the responsible authority/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location&gt;</div></div></div><div class="otherEntry"></div></div>'`],
    [`'<div class="terminologyEntry">    <div class="term">Wirtschaftsunion</div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: Zollunion (preferred),</i></div>    <div class="textMediumMarginBlue"><i><u>hyponym(s)</u>: Währungsunion (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Dieser Terminus wurde aus dem Terminus "Wirtschafts- und Währungsunion" abegeleitet. Er wurde aber nicht aus dem Korpus extrahiert. (Quelle: SC).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: economic union (preferred)</div>    <div class="textMediumMarginBlue">- fr: union économique (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority sharing a common customs tariff vis-à-vis non-member economies corresponding-to-a-group-of-national-jurisdictions which harmonises certain economic policies to foster greater economic integration&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /under the authority of a single jurisdiction/, /for which statistics are supplied by the responsible authority/, /sharing a common customs tariff vis-à-vis non-member economies/, /corresponding-to-a-group-of-national-jurisdictions/, /which harmonises certain economic policies to foster greater economic integration/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority sharing a common customs tariff vis-à-vis non-member economies corresponding-to-a-group-of-national-jurisdictions&gt;</div></div></div><div class="otherEntry"></div></div>'`],

rd credit and debit entries for non-produced non-financial assets and capital transfers&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record net acquisition and disposal of financial assets and liabilities&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'`],
    [`'<div class="terminologyEntry">    <div class="term">Zentralbank</div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: finanzielle Kapitalgesellschaft (preferred), finanzielles Unternehmen (alternative),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> --- new note ---</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: central bank (preferred)</div>    <div class="textMediumMarginBlue">- fr: banque centrale (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services responsible for issuing currency managing international reserves transacting with the IMF and providing credit to deposit-taking corporations&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /responsible for issuing currency managing international reserves transacting with the IMF and providing credit to deposit-taking corporations/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasStrongestEconomicLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div></div></div><div class="otherEntry"></div></div>'`],
    [`'<div class="terminologyEntry">    <div class="term">Zinsen</div>    <div class="textMediumMarginBlue"><i><u>hypernym(s)</u>: Vermögenseinkommen aus Investitionen (preferred),</i></div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> SNA-Code: D.41.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- en: interest (preferred)</div>    <div class="textMediumMarginBlue">- fr: intérêts (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law distributing the value added generated by production or involving the redistribution of income and wealth associated with the distribution of value added generated by production associated with the ownership of financial assets or non-produced non-financial assets resulting from the provision of financial assets to another institutional unit receivable by the owner of deposits debt securities loans and other accounts receivable for putting financial assets at the disposal of another institutional unit&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /distributing the value added generated by production or involving the redistribution of income and wealth/, /associated with the distribution of value added generated by production/, /associated with the ownership of financial assets or non-produced non-financial assets/, /resulting from the provision of financial assets to another institutional unit/, /receivable by the owner of deposits debt securities loans and other accounts receivable for putting financial assets at the disposal of another institutional unit/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law distributing the value added generated by production or involving the redistribution of income and wealth associated with the distribution of value added generated by production associated with the ownership of financial assets or non-produced non-financial assets resulting from the provision of financial assets to another institutional unit&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div function show_selected() {
    var selector = document.getElementById('idTerm');
    var champ = dictionnaire[selector[selector.selectedIndex].value][0];
    document.getElementById('display').innerHTML = champ;
}
document.getElementById('idTerm').addEventListener('change', show_selected);

searchBox = document.querySelector("#searchBox");
entries = document.querySelector("#idTerm");
var when = "keyup"; //You can change this to keydown, keypress or change

searchBox.addEventListener("keyup", function (e) {
    var text = e.target.value;
    var options = entries.options;
    for (var i = 0; i < options.length; i++) {
        var option = options[i];
        var optionText = option.text;
        var lowerOptionText = optionText.toLowerCase();
        var lowerText = text.toLowerCase();
        var regex = new RegExp("^" + text, "i");
        var match = optionText.match(regex);
        var contains = lowerOptionText.indexOf(lowerText) != -1;
        if (match || contains) {
            option.selected = true;
            show_selected();
            return;
        }
        searchBox.selectedIndex = 0;
    }
});

</script>
