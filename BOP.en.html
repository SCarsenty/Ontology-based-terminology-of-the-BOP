    ['<div class="terminologyEntry">    <div class="term">other investment</div>    <div class="definitionNL"><b>Definition</b>: Functional category corresponding to positions and transactions not included in direct investment, portfolio investment, financial derivatives and employee stock options, and reserve assets.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties not included in other functional categories&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for classification/, /concerning transactions positions and income of institutional units/, /based on the investment relationship between parties/, /not included in other functional categories/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">other price change</div>    <div class="definitionNL"><b>Definition</b>: Revaluation resulting from the change in prices other than exchange rates.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies change-in-the-value-of-assets-and-liabilities change-in-prices-other-than-exchange-rates&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /not resulting from an interaction between institutional units resident in different economies/, /change-in-the-value-of-assets-and-liabilities/, /change-in-prices-other-than-exchange-rates/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies change-in-the-value-of-assets-and-liabilities&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows not resulting from interactions between institutional units&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">other volume changes</div>    <div class="definitionNL"><b>Definition</b>: Other flow not resulting from changes in the value of assets and liabilities.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: other change in volume (preferred),     </div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies change that does not concern the value of assets and liabilities&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /not resulting from an interaction between institutional units resident in different economies/, /change that does not concern the value of assets and liabilities/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows not resulting from interactions between institutional units&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">pension entitlement</div>    <div class="definitionNL"><b>Definition</b>: Debt instrument, which gives employees a claim against either their employers, a scheme designated by the employer to pay pensions as part of a compensation agreement, or an insurer.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest claim against employers etc for pensions&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/, /claim against employers etc for pensions/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">pension fund</div>    <div class="definitionNL"><b>Definition</b>: Financial intermediary that is organised by an employer or by a government as a separate institutional unit and that provides a social insurance scheme for retirement to members of households.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: fonds de pension (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers that is organised by an employer or by a government as a separate institutional unit and that provides a social insurance scheme for retirement to members of households&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers/, /that is organised by an employer or by a government as a separate institutional unit and that provides a social insurance scheme for retirement to members of households/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">pension fund service</div>    <div class="definitionNL"><b>Definition</b>: Auxiliary insurance service relating to occupational and other pension schemes.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: service de fonds de pension (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation provision of insurance closely related to insurance and pension fund operations relating to occupational and other pension schemes&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /exchange of financial assets and liabilities/, /financial risk management and liquidity transformation/, /provision of insurance/, /closely related to insurance and pension fund operations/, /relating to occupational and other pension schemes/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation provision of insurance closely related to insurance and pension fund operations&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">pension service</div>    <div class="definitionNL"><b>Definition</b>: Financial intermediation service pertaining to the provision of benefits for retirement or invalidity to members of households resident in another economy.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Altersvorsorgeleistung (preferred)</div>    <div class="textMediumMarginBlue">- fr: service de pension (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation provision of benefits for retirement&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /exchange of financial assets and liabilities/, /financial risk management and liquidity transformation/, /provision of benefits for retirement/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">personal transfer</div>    <div class="definitionNL"><b>Definition</b>: Current transfer made between households resident in different economies.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-nothing which does not result in a commensurate change in the stocks of assets of one or both parties to the transaction without affecting the saving of either party in which the ownership of an asset other than cash or inventories does not change from one party to another made between households resident in different economies&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /to-exchange-something-for-nothing/, /which does not result in a commensurate change in the stocks of assets of one or both parties to the transaction without affecting the saving of either party/, /in which the ownership of an asset other than cash or inventories does not change from one party to another/, /made between households resident in different economies/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-nothing which does not result in a commensurate change in the stocks of assets of one or both parties to the transaction without affecting the saving of either party in which the ownership of an asset other than cash or inventories does not change from one party to another&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record redistribution of income&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"> <u><i>hasObject</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">portfolio investment</div>    <div class="definitionNL"><b>Definition</b>: Functional category corresponding to relationships in which a resident in an economy has a weak degree of influence on the management of an enterprise resident in another economy.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties weak degree of influence through debt or equity securities&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for classification/, /concerning transactions positions and income of institutional units/, /based on the investment relationship between parties/, /weak degree of influence through debt or equity securities/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">primary income</div>    <div class="definitionNL"><b>Definition</b>: Income received from or paid to a non-resident in exchange of labour, of financial assets, or for renting natural resources.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: revenu primaire (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /monetary/, /received from or paid to a non-resident/, /received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">primary income account</div>    <div class="definitionNL"><b>Definition</b>: Balance of payments account representing amounts payable and receivable in return for providing temporary use to another entity of labour, financial resources or non-produced non-financial assets between residents and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">produced asset</div>    <div class="definitionNL"><b>Definition</b>: Non-financial asset that is the result of a production process.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: produzierter Vermögenswert (preferred)</div>    <div class="textMediumMarginBlue">- fr: actif produit (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract produced&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /not based on a financial contract/, /produced/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"> <u><i>isLocatedIn</i></u>: &lt;Location&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">provisions for calls under standardised guarantees</div>    <div class="definitionNL"><b>Definition</b>: Debt instrument, which gives holders of standardised guarantees a claim against institutional units providing them.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Variant "provisions for calls under standardized guarantees".</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest claim against institutional units providing standardised guarantees &gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/, /claim against institutional units providing standardised guarantees /</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">quadruple-entry bookkeeping</div>    <div class="definitionNL"><b>Definition</b>: Accounting principle used in the international accounts, in which both the vertical and the horizontal double-entry bookkeeping are applied.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> The quadruple-entry bookkeeping is the accounting system underlying the recording of transactions in the national accounts and international accounts.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: comptabilité en partie quadruple (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for accounting in which both the vertical and the horizontal double-entry bookkeeping are applied&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for accounting/, /in which both the vertical and the horizontal double-entry bookkeeping are applied/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for accounting&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">reclassification</div>    <div class="definitionNL"><b>Definition</b>: Change in the volume of assets and liabilities resulting from change in classification of assets and liabilities.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies change that does not concern the value of assets and liabilities change in classification&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /not resulting from an interaction between institutional units resident in different economies/, /change that does not concern the value of assets and liabilities/, /change in classification/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies change that does not concern the value of assets and liabilities&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows not resulting from interactions between institutional units&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">reinsurance</div>    <div class="definitionNL"><b>Definition</b>: Insurance service for which both the policy holder and the insurance provider belong to the insurance subsector.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Rückversicherung (preferred)</div>    <div class="textMediumMarginBlue">- fr: réassurance (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation provision of insurance for which both the policy holder and the insurance provider belong to the insurance subsector&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /exchange of financial assets and liabilities/, /financial risk management and liquidity transformation/, /provision of insurance/, /for which both the policy holder and the insurance provider belong to the insurance subsector/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation provision of insurance&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">reinvested earnings</div>    <div class="definitionNL"><b>Definition</b>: Investment income imputed to the owners of investment funds and direct investors.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets imputed to the owners of investment funds and direct investors&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /monetary/, /received from or paid to a non-resident/, /received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources/, /resulting from the provision of financial assets to another institutional unit/, /associated with the ownership of financial assets or non-produced non-financial assets/, /imputed to the owners of investment funds and direct investors/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">rent</div>    <div class="definitionNL"><b>Definition</b>: Primary income associated with the ownership of non-produced non-financial assets and resulting from their temporary provision to another institutional unit.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the temporary provision of non-produced non-financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /monetary/, /received from or paid to a non-resident/, /received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources/, /resulting from the temporary provision of non-produced non-financial assets to another institutional unit/, /associated with the ownership of financial assets or non-produced non-financial assets/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">repair service</div>    <div class="definitionNL"><b>Definition</b>: Service related to the repair of goods owned by others.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Reparatur (preferred)</div>    <div class="textMediumMarginBlue">- fr: service de réparation (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade related to the repair of goods owned by others&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /related to the repair of goods owned by others/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],

    ['<div class="terminologyEntry">    <div class="term">reserve assets</div>    <div class="definitionNL"><b>Definition</b>: Functional category corresponding to gold bullion and financial assets that are claims on non-residents and are readily available to and controlled by monetary authorities for meeting balance of payments financing needs.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties assets readily available to and controlled by monetary authorities &gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for classification/, /concerning transactions positions and income of institutional units/, /based on the investment relationship between parties/, /assets readily available to and controlled by monetary authorities /</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">residence</div>    <div class="definitionNL"><b>Definition</b>: Principle used in the international accounts to classify data on institutional units, based on the economic territory, in which each entity has its predominant economic interest.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for classification based on the economic territory in which each entity has its predominant economic interest concerning institutional units&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for classification/, /based on the economic territory in which each entity has its predominant economic interest/, /concerning institutional units/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for classification&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">revaluation</div>    <div class="definitionNL"><b>Definition</b>: Flow resulting from the change in the value of assets and liabilities.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies change-in-the-value-of-assets-and-liabilities&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /not resulting from an interaction between institutional units resident in different economies/, /change-in-the-value-of-assets-and-liabilities/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows not resulting from interactions between institutional units&gt;</div></div></div><div class="otherEntry"></di     ['<div class="terminologyEntry">    <div class="term">SDR</div>    <div class="definitionNL"><b>Definition</b>: Debt instrument created by the IMF and allocated to its members to supplement existing reserve assets.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: special drawing right (preferred),     </div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest created by the IMF for its members&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/, /created by the IMF for its members/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">secondary income</div>    <div class="definitionNL"><b>Definition</b>: Income received from or paid to a non-resident as current transfers.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: revenu secondaire (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident as current transfers&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /monetary/, /received from or paid to a non-resident/, /received from or paid to a non-resident as current transfers/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record redistribution of income&gt;</div></div><     ['<div class="terminologyEntry">    <div class="term">secondary income account</div>    <div class="definitionNL"><b>Definition</b>: Balance of payments account representing redistribution of income between residents and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record redistribution of income&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record redistribution of income/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">service</div>    <div class="definitionNL"><b>Definition</b>: Outcome of a production activity over which ownership rights can generally not be established, and which cannot generally be separated from its production.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Dienstleistung (preferred)</div>    <div class="textMediumMarginBlue">- de: Dienst (alternative)</div>    <div class="textMediumMarginBlue">- fr: service (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">SPE</div>    <div class="definitionNL"><b>Definition</b>: Corporation with zero to  five employees, with no or little physical presence and no or little physical production in the host economy, directly or indirectly controlled by non-residents, established to obtain specific advantages provided by the host jurisdiction, which transacts almost entirely with non-residents, and whose financial balance sheet typically consists for a large part of cross-border claims and liabilities.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: IMF 2018:19.</div>    <div class="textMediumMargin"><b>See also</b>: special purpose entity (alternative),     </div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> While originally set up by financial institutions and MNEs to carry out financial activities, such as raising capital or holding assets and liabilities, SPEs have evolved to also include nonfinancial specialized entities established by MNEs to manage intellectual property rights, research and development, trade, and other activities as part of the group - wide financial and profit maximization strategy. (Source: IMF 2020).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: EVS (preferred)</div>    <div class="textMediumMarginBlue">- fr: entité à vocation spéciale (alternative)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity with zero to  five employees with     ['<div class="terminologyEntry">    <div class="term">special drawing right</div>    <div class="definitionNL"><b>Definition</b>: Debt instrument created by the IMF and allocated to its members to supplement existing reserve assets.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: SDR (alternative),     </div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest created by the IMF for its members&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/, /created by the IMF for its members/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">special purpose entity</div>    <div class="definitionNL"><b>Definition</b>: Corporation with zero to  five employees, with no or little physical presence in the host economy, with no or little physical production in the host economy, directly or indirectly controlled by non-residents, established to obtain specific advantages provided by the host jurisdiction, which transacts almost entirely with non-residents, whose financial balance sheet typically consists for a large part of cross-border claims and liabilities.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: SPE (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: EVS (preferred)</div>    <div class="textMediumMarginBlue">- fr: entité à vocation spéciale (alternative)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity with zero to  five employees with no or little physical presence in the host economy with no or little physical production in the host economy directly or indirectly controlled by non-residents established to obtain specific advantages provided by the host jurisdiction which transacts almost entirely with non-residents whose financial balance sheet typically consists for a large part of cross-border claims and liabilities&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /with zero to  five employees/, /with no or little physical presence in the host economy/, /with no or little physical production in the host economy/, /directly or indirectly controlled by non-residents/, /established to obtain specific advantages provided by the host jurisdiction/, /which transacts almost entirely with non-residents/, /whose financial balance sheet typically consists for a large part of cross-border claims and liabilities/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">standardised guarantee service</div>    <div class="definitionNL"><b>Definition</b>: Service related to a class of identical financial guarantees that are issued in large numbers  usually for small amounts.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: UN et al. 2010.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Standardgarantie-Dienstleistung (preferred)</div>    <div class="textMediumMarginBlue">- fr: service de garantie standard (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade related to a class of identical financial guarantees that are issued in large numbers  usually for small amounts&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /related to a class of identical financial guarantees that are issued in large numbers  usually for small amounts/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">stock option</div>    <div class="definitionNL"><b>Definition</b>: Option which gives the right to buy or sell shares.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to another specific financial instrument or indicator or commodity used to transfer risk in the form of a contract whose purchaser acquires from the seller a right to buy or sell a specified underlying item at a strike price on or before a specified date which gives the right to buy or sell shares&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /linked to another specific financial instrument or indicator or commodity/, /used to transfer risk/, /in the form of a contract whose purchaser acquires from the seller a right to buy or sell a specified underlying item at a strike price on or before a specified date/, /which gives the right to buy or sell shares/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to another specific financial instrument or indicator or commodity used to transfer risk in the form of a contract whose purchaser acquires from the seller a right to buy or sell a specified underlying item at a strike price on or before a specified date&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">survey</div>    <div class="definitionNL"><b>Definition</b>: Instrument used by statisticians to collect data on transactions, positions, and income between residents of an economy and non-residents,  to establish the balance of payments.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to collect data on relationships between residents of an economy and non-residents&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to collect data on relationships between residents of an economy and non-residents/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">taxes and subsidies on products and production</div>    <div class="definitionNL"><b>Definition</b>: Primary income that is associated with the production process in the absence of an employer-employee relationship.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources associated with the production process not involving an employer-employee relationship&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /monetary/, /received from or paid to a non-resident/, /received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources/, /associated with the production process/, /not involving an employer-employee relationship/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">telecommunications service</div>    <div class="definitionNL"><b>Definition</b>: Service encompassing the broadcast or transmission of sound, images, data, or other information by diffrent media.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Examples: telephone, telex, telegram, radio, and television cable transmission, radio and television satellite, electronic mail, facsimile, and so forth. (Source: IMF 2009, 10.142).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Telekommunikationsleistung (preferred)</div>    <div class="textMediumMarginBlue">- de: Telekommunikationsdienst (alternative)</div>    <div class="textMediumMarginBlue">- fr: service de télécommunication (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade encompassing the broadcast or transmission of sound images data or other information by telephone telex telegram radio and television cable transmission radio and television satellite electronic mail facsimile and so forth&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /encompassing the broadcast or transmission of sound images data or other information by telephone telex telegram radio and television cable transmission radio and television satellite electronic mail facsimile and so forth/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">transaction</div>    <div class="definitionNL"><b>Definition</b>: Flow resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Transaktion (preferred)</div>    <div class="textMediumMarginBlue">- fr: opération (alternative)</div>    <div class="textMediumMarginBlue">- fr: transaction (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"> <u><i>hasObject</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">transfer</div>    <div class="definitionNL"><b>Definition</b>: Transaction involving a provision of an economic value without receiving a corresponding item of economic value.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-nothing&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /to-exchange-something-for-nothing/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"> <u><i>hasObject</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">transport service</div>    <div class="definitionNL"><b>Definition</b>: Service pertaining to the  process of carriage of people and objects from one location to another.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Transportdienst (alternative)</div>    <div class="textMediumMarginBlue">- de: Transportdienstleistung (preferred)</div>    <div class="textMediumMarginBlue">- fr: service de transport (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade pertaining to the  process of carriage of people and objects from one location to another&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /pertaining to the  process of carriage of people and objects from one location to another/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">travel</div>    <div class="definitionNL"><b>Definition</b>: Service pertaining to goods and services acquired from an economy by non-residents during visits to that economy.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Reiseverkehr (preferred)</div>    <div class="textMediumMarginBlue">- fr: voyages (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade pertaining to goods and services acquired from an economy by non-residents during visits to that economy&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /pertaining to goods and services acquired from an economy by non-residents during visits to that economy/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">vertical double-entry bookkeeping</div>    <div class="definitionNL"><b>Definition</b>: Accounting principle used in the international accounts, in which each transaction leads to at least two corresponding entries traditionally referred to as a credit entry and a debit entry in the books of the transactor.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: comptabilité en partie double verticale (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for accounting in which each transaction leads to at least two corresponding entries traditionally referred to as a credit entry and a debit entry in the books of the transactor&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for accounting/, /in which each transaction leads to at least two corresponding entries traditionally referred to as a credit entry and a debit entry in the books of the transactor/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for accounting&gt;</div></div></div><div class="otherEntry"></div></div>'],
];
function show_selected() {
    var selector = document.getElementById('idTerm');
    var champ = dictionnaire[selector[selector.selectedIndex].value][0];
    document.getElementById('display').innerHTML = champ;
}
document.getElementById('idTerm').addEventListener('change', show_selected);

searchBox = document.querySelector("#searchBox");
entries = document.querySelector("#idTerm");
var when = "keyup"; //You can change this to keydown, keypress or change

searchBox.addEventListener("keyup", function (e) {
    var text = e.target.value;
    var options = entries.options;
    for (var i = 0; i < options.length; i++) {
        var option = options[i];
        var optionText = option.text;
        var lowerOptionText = optionText.toLowerCase();
        var lowerText = text.toLowerCase();
        var regex = new RegExp("^" + text, "i");
        var match = optionText.match(regex);
        var contains = lowerOptionText.indexOf(lowerText) != -1;
        if (match || contains) {
            option.selected = true;
            show_selected();
            return;
        }
        searchBox.selectedIndex = 0;
    }
});

</script>
