<script language="JavaScript">
var dictionnaire = [
    ['<div class="terminologyEntry">    <div class="term">accrual accounting</div>    <div class="definitionNL"><b>Definition</b>: Accounting principle used in the international accounts, according to which flows are recorded at the time economic value is created, transformed, exchanged, transferred, or extinguished.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: IMF 2009, 3.34 and 3.35.</div>    <div class="textMediumMargin"><b>See also</b>: accrual basis (alternative),     </div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Interest is recorded on an accrual basis — that is, interest is recorded as accruing continuously over time to the creditor on the amount of debt outstanding, in accordance with the principles of accrual accounting. Under the accrual basis, as interest accrues, the amount of debt outstanding increases; accrued interest not yet paid becomes part of the amount of debt owed to the creditor. (Source: IMF 2009, 11.49)</div>    <div class="textItalicSmallMargin"><b>2)</b> --- new context ---<br>--- should contain the term ---</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Accrual accounting records flows at the time economic value is created, transformed, exchanged, transferred, or extinguished. This means that flows that imply a change of economic ownership are recorded when ownership passes and services are recorded when provided. In other words , the effects of economic events are recorded in the period in which they occur, irrespective of whether cash was received or paid or was due to be received or paid. When an economic event is accompanied by a settlement at a later date, such as an import of goods with trade credit, the time lag is bridged by recording each event separately, the corresponding entry at the time of import being trade credit payable. (Source: IMF 2009, 3.35).</div>    <div class="textItalicSmallMargin"><b>2)</b> Broadly , the time of recording could be determined on four bases : the accrual basis , the due-for-payment basis , the commitment basis , and the cash basis. (Source; IMF 2009, 3.34).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: comptabilité sur la base des droits constatés (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for accounting to record flows at the time economic value is created transformed exchanged transferred or extinguished &gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for accounting/, /to record flows at the time economic value is created transformed exchanged transferred or extinguished /</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for accounting&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">accrual basis</div>    <div class="definitionNL"><b>Definition</b>: Accounting principle used in the international accounts, according to which flows are recorded at the time economic value is created, transformed, exchanged, transferred, or extinguished.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>Source</b>: IMF 2009, 3.34 and 3.35.</div>    <div class="textMediumMargin"><b>See also</b>: accrual accounting (preferred),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Accrual accounting records flows at the time economic value is created, transformed, exchanged, transferred, or extinguished. This means that flows that imply a change of economic ownership are recorded when ownership passes and services are recorded when provided. In other words , the effects of economic events are recorded in the period in which they occur , irrespective of whether cash was received or paid or was due to 35 be received or paid. When an economic event is accompanied by a settlement at a later date, such as an import of goods with trade credit, the time lag is bridged by recording each event separately, the corresponding entry at the time of import being trade credit payable. (Source: IMF 2009, 3.35.)</div>    <div class="textItalicSmallMargin"><b>2)</b> The accrual basis is used in the international accounts as well as in other major macroeconomic statistical systems ( e.g. , national accounts , government finance , and monetary and financial statistics ). (Source: IMF 2009, 3.35).</div>    <div class="textItalicSmallMargin"><b>3)</b> Broadly , the time of recording could be determined on four bases: the accrual basis , the due-for-payment basis , the commitment basis , and the cash basis. (Source: IMF 2009, 3.34).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: comptabilité sur la base des droits constatés (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for accounting to record flows at the time economic value is created transformed exchanged transferred or extinguished &gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for accounting/, /to record flows at the time economic value is created transformed exchanged transferred or extinguished /</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for accounting&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">asset / liability principle</div>    <div class="definitionNL"><b>Definition</b>: Principle for presenting direct investment relationships used in the international accounts, under which the financial flows and positions are organised according to whether the investment relates to an asset or liability, without any offsetting adjustments for reverse investment or investment by fellow enterprises.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: BEA 2014</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for presentation concerning direct investment relationships under which the financial flows and positions are organised according to whether the investment relates to an asset or liability without any offsetting adjustments for reverse investment or investment by fellow enterprises&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for presentation/, /concerning direct investment relationships/, /under which the financial flows and positions are organised according to whether the investment relates to an asset or liability without any offsetting adjustments for reverse investment or investment by fellow enterprises/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for presentation&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">auxiliary insurance service</div>    <div class="definitionNL"><b>Definition</b>: Insurance service closely related to insurance and pension fund operations.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Versicherungshilfsdienst (preferred)</div>    <div class="textMediumMarginBlue">- fr: service auxiliaire d&apos;assurance (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation provision of insurance closely related to insurance and pension fund operations&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /exchange of financial assets and liabilities/, /financial risk management and liquidity transformation/, /provision of insurance/, /closely related to insurance and pension fund operations/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation provision of insurance&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">balance of international payments</div>    <div class="definitionNL"><b>Definition</b>: Statistical statement, which is part of the international accounts and presents data on transactions between residents of an economy and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: balance of payments (preferred), BOP (alternative), international transactions accounts (alternative),     </div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> As with all entries in the balance of international payments, a current transfer gives rise to two accounting entries for each party to the transaction, one in the current account and one in the financial account. (Source: CSMA 2017, chapter 8).</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Term used in Canada and in Ireland (SC).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Zahlungsbilanz (preferred)</div>    <div class="textMediumMarginBlue">- fr: balance des paiements (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record data on flows resulting from interactions between institutional units/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"> <u><i>hasPart</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record credit and debit entries for non-produced non-financial assets and capital transfers&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record net acquisition and disposal of financial assets and liabilities&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">balance of payments</div>    <div class="definitionNL"><b>Definition</b>: Statistical statement, which is part of the international accounts and presents data on transactions between residents of an economy and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: balance of international payments (alternative), BOP (alternative), international transactions accounts (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Zahlungsbilanz (preferred)</div>    <div class="textMediumMarginBlue">- fr: balance des paiements (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record data on flows resulting from interactions between institutional units/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"> <u><i>hasPart</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record credit and debit entries for non-produced non-financial assets and capital transfers&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record net acquisition and disposal of financial assets and liabilities&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">BOP</div>    <div class="definitionNL"><b>Definition</b>: Statistical statement, which is part of the international accounts and presents data on transactions between residents of an economy and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: balance of international payments (alternative), balance of payments (preferred), international transactions accounts (alternative),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Abbreviation of balance of payments.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Zahlungsbilanz (preferred)</div>    <div class="textMediumMarginBlue">- fr: balance des paiements (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record data on flows resulting from interactions between institutional units/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"> <u><i>hasPart</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record credit and debit entries for non-produced non-financial assets and capital transfers&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record net acquisition and disposal of financial assets and liabilities&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">capital account</div>    <div class="definitionNL"><b>Definition</b>: Balance of payments account representing credit and debit entries for non-produced non-financial assets, and capital transfers between residents and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record credit and debit entries for non-produced non-financial assets and capital transfers&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record credit and debit entries for non-produced non-financial assets and capital transfers/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">capital transfer</div>    <div class="definitionNL"><b>Definition</b>: Transfer, in which the ownership of an asset other than cash or inventories changes from one party to another, in which parties to the transaction are not involved in a direct investment relationship, and which results in a commensurate change in the stocks of assets of one or both parties without affecting the saving of either party.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: IMF 2009, 12.13.</div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Capital transfers are typically large and infrequent, but capital transfers can not be defined in terms of size or frequency. (Source: IMF 2009,12.13).</div>    <div class="textItalicSmallMargin"><b>2)</b> Transactions related to debt assumption, investment grants, and marketing assets, including goodwill, are not included in the ITAs due to the lack of adequate source data. BEA combines capital transfers with other capital account transactions in its presentation. (Source: BEA 2014:10.248).</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-nothing in which the ownership of an asset other than cash or inventories changes from one party to another in which parties are not involved in a direct investment relationship which results in a commensurate change in the stocks of assets of one or both parties to the transaction without affecting the saving of either party&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /to-exchange-something-for-nothing/, /in which the ownership of an asset other than cash or inventories changes from one party to another/, /in which parties are not involved in a direct investment relationship/, /which results in a commensurate change in the stocks of assets of one or both parties to the transaction without affecting the saving of either party/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-nothing&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record credit and debit entries for non-produced non-financial assets and capital transfers&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"> <u><i>hasObject</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">captive financial institution</div>    <div class="definitionNL"><b>Definition</b>: Financial intermediary providing financial services other than insurance, where most of either their assets or liabilities are not transacted on open financial markets.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: IMF 2009, 4.82.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: institution financière captive (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers providing financial services other than insurance where most of either their assets or liabilities are not transacted on open financial markets&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers/, /providing financial services other than insurance where most of either their assets or liabilities are not transacted on open financial markets/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">central bank</div>    <div class="definitionNL"><b>Definition</b>: Financial corporation responsible for issuing currency, managing international reserves, transacting with the IMF, and providing credit to deposit-taking corporations.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: IMF 2009, 4.67.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: banque centrale (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services responsible for issuing currency managing international reserves transacting with the IMF and providing credit to deposit-taking corporations&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /responsible for issuing currency managing international reserves transacting with the IMF and providing credit to deposit-taking corporations/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">claim</div>    <div class="definitionNL"><b>Definition</b>: Financial asset with an unconditional liability.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">commodity gold</div>    <div class="definitionNL"><b>Definition</b>: Good consisting of gold in the form of coins ingots or bars with a purity of at least 995 parts per 1000 or in a semi-manufatured form, whose economic ownership is changed between a resident and a non-resident.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>Source</b>: IMF 2009, 10.50.</div>    <div class="textMediumMargin"><b>See also</b>: non-monetary gold (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: nichtmonetäres Gold (preferred)</div>    <div class="textMediumMarginBlue">- fr: or non monétaire (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade consisting of gold in the form of coins ingots or bars with a purity of at least 995 parts per 1000 or in a semi-manufatured form whose economic ownership is changed between a resident and a non-resident&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /possibility ownership rights/, /transferable economic ownership/, /production separated from trade/, /consisting of gold in the form of coins ingots or bars with a purity of at least 995 parts per 1000 or in a semi-manufatured form/, /whose economic ownership is changed between a resident and a non-resident/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">compensation of employees</div>    <div class="definitionNL"><b>Definition</b>: Primary income associated with the production process, resulting from the provision of labour to another institutional unit, and involving an employer-employee relationship.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of labour to another institutional unit involving an employer-employee relationship associated with the production process&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /monetary/, /received from or paid to a non-resident/, /received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources/, /resulting from the provision of labour to another institutional unit/, /involving an employer-employee relationship/, /associated with the production process/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">computer service</div>    <div class="definitionNL"><b>Definition</b>: Service related to hardware software and data-processing .</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Computerdienst (alternative)</div>    <div class="textMediumMarginBlue">- de: Computerdienstleistung (preferred)</div>    <div class="textMediumMarginBlue">- de: EDV-Dienstleistung (alternative)</div>    <div class="textMediumMarginBlue">- fr: service informatique (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade related to hardware software and data-processing &gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /related to hardware software and data-processing /</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">construction service</div>    <div class="definitionNL"><b>Definition</b>: Service that covers the creation, renovation, repair, or extension of fixed assets in the form of buildings, land improvements of an engineering nature, and other such engineering constructions.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Bau (alternative)</div>    <div class="textMediumMarginBlue">- de: Baudienst (preferred)</div>    <div class="textMediumMarginBlue">- de: Bauleistung (alternative)</div>    <div class="textMediumMarginBlue">- fr: service de construction (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade that covers the creation renovation repair or extension of fixed assets in the form of buildings land improvements of an engineering nature and other such engineering constructions&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /that covers the creation renovation repair or extension of fixed assets in the form of buildings land improvements of an engineering nature and other such engineering constructions/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">corporation</div>    <div class="definitionNL"><b>Definition</b>: Institutional unit whose legal or social existence does not depend on the persons, or other entities, that may own or control it, and which is formed as a legal separate entity.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: société (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">country</div>    <div class="definitionNL"><b>Definition</b>: Economic territory corresponding to a national jurisdiction.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority corresponding-to-a-national-jurisdiction&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /under the authority of a single jurisdiction/, /for which statistics are supplied by the responsible authority/, /corresponding-to-a-national-jurisdiction/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">country of consignment</div>    <div class="definitionNL"><b>Definition</b>: Country, through which goods traded by the reporting economy transit.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority corresponding-to-a-national-jurisdiction through-which-goods-traded-by-the-reporting-economy-transit&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /under the authority of a single jurisdiction/, /for which statistics are supplied by the responsible authority/, /corresponding-to-a-national-jurisdiction/, /through-which-goods-traded-by-the-reporting-economy-transit/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority corresponding-to-a-national-jurisdiction&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">country of destination</div>    <div class="definitionNL"><b>Definition</b>: Country, to which goods are exported from the reporting economy.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority corresponding-to-a-national-jurisdiction to-which-goods-are-exported-from-the-reporting-economy&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /under the authority of a single jurisdiction/, /for which statistics are supplied by the responsible authority/, /corresponding-to-a-national-jurisdiction/, /to-which-goods-are-exported-from-the-reporting-economy/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority corresponding-to-a-national-jurisdiction&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">country of origin</div>    <div class="definitionNL"><b>Definition</b>: Country, from which goods are imported to the reporting economy.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority corresponding-to-a-national-jurisdiction from-which-goods-are-imported-to-the-reporting-economy&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /under the authority of a single jurisdiction/, /for which statistics are supplied by the responsible authority/, /corresponding-to-a-national-jurisdiction/, /from-which-goods-are-imported-to-the-reporting-economy/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority corresponding-to-a-national-jurisdiction&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">country of residence</div>    <div class="definitionNL"><b>Definition</b>: Country, in which an institutional unit has its predominant economic interest.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority corresponding-to-a-national-jurisdiction in-which-an-institutional-unit-has-its-predominant-economic-interest&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /under the authority of a single jurisdiction/, /for which statistics are supplied by the responsible authority/, /corresponding-to-a-national-jurisdiction/, /in-which-an-institutional-unit-has-its-predominant-economic-interest/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority corresponding-to-a-national-jurisdiction&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">currency</div>    <div class="definitionNL"><b>Definition</b>: Debt instrument in the form of notes and coins that are issued or authorised by monetary authorities.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest notes and coins &gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/, /notes and coins /</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">currency union</div>    <div class="definitionNL"><b>Definition</b>: Economic union, which provides for a single monetary policy across an area.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: monetary union (alternative),     </div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority sharing a common customs tariff vis-à-vis non-member economies corresponding-to-a-group-of-national-jurisdictions which harmonises certain economic policies to foster greater economic integration which provides for a single monetary policy accross an area&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /under the authority of a single jurisdiction/, /for which statistics are supplied by the responsible authority/, /sharing a common customs tariff vis-à-vis non-member economies/, /corresponding-to-a-group-of-national-jurisdictions/, /which harmonises certain economic policies to foster greater economic integration/, /which provides for a single monetary policy accross an area/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority sharing a common customs tariff vis-à-vis non-member economies corresponding-to-a-group-of-national-jurisdictions which harmonises certain economic policies to foster greater economic integration&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">current account</div>    <div class="definitionNL"><b>Definition</b>: Balance of payment account representing flows of goods, services, primary income, and secondary income between residents and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record flows of goods services primary income and secondary income/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>hasPart</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record redistribution of income&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record transactions in goods and services&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">current transfer</div>    <div class="definitionNL"><b>Definition</b>: Transfer, which does not result in a commensurate change in the stocks of assets of one or both parties to the transaction without affecting the saving of either party, and in which the ownership of an asset other than cash or inventories does not change from one party to another.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-nothing which does not result in a commensurate change in the stocks of assets of one or both parties to the transaction without affecting the saving of either party in which the ownership of an asset other than cash or inventories does not change from one party to another&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /to-exchange-something-for-nothing/, /which does not result in a commensurate change in the stocks of assets of one or both parties to the transaction without affecting the saving of either party/, /in which the ownership of an asset other than cash or inventories does not change from one party to another/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-nothing&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record redistribution of income&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"> <u><i>hasObject</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">customs union</div>    <div class="definitionNL"><b>Definition</b>: Economic territory corresponding to a group of national jurisdictions, sharing a common customs tariff vis-à-vis non-member economies.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority sharing a common customs tariff vis-à-vis non-member economies corresponding-to-a-group-of-national-jurisdictions&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /under the authority of a single jurisdiction/, /for which statistics are supplied by the responsible authority/, /sharing a common customs tariff vis-à-vis non-member economies/, /corresponding-to-a-group-of-national-jurisdictions/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">debt forgiveness</div>    <div class="definitionNL"><b>Definition</b>: Capital transfer which consists in the cancellation of all or part of the principal amount outstanding including interest arrears, and which arises from an agreement between the parties to the debt.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: IMF 2009:13.22</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-nothing in which the ownership of an asset other than cash or inventories changes from one party to another in which parties are not involved in a direct investment relationship which results in a commensurate change in the stocks of assets of one or both parties to the transaction without affecting the saving of either party which consists in the cancellation of all or part of the principal amount outstanding including interest arrears which arises from an agreement between the parties to the debt&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /to-exchange-something-for-nothing/, /in which the ownership of an asset other than cash or inventories changes from one party to another/, /in which parties are not involved in a direct investment relationship/, /which results in a commensurate change in the stocks of assets of one or both parties to the transaction without affecting the saving of either party/, /which consists in the cancellation of all or part of the principal amount outstanding including interest arrears/, /which arises from an agreement between the parties to the debt/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-nothing in which the ownership of an asset other than cash or inventories changes from one party to another in which parties are not involved in a direct investment relationship which results in a commensurate change in the stocks of assets of one or both parties to the transaction without affecting the saving of either party&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record credit and debit entries for non-produced non-financial assets and capital transfers&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"> <u><i>hasObject</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">debt instrument</div>    <div class="definitionNL"><b>Definition</b>: Claim providing the future payment of principal or interest.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Asset named after the instrument which has created it.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: instrument de dette (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">debt security</div>    <div class="definitionNL"><b>Definition</b>: Debt instrument that is negotiable.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> [Debt securities] include bills, bonds, notes, negotiable certificates of deposit, commercial paper, debentures, asset-backed securities, money market instruments, and similar instruments normally traded in the financial markets. (Source: IMF 2009:5.44)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest negotiable&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/, /negotiable/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">deposit</div>    <div class="definitionNL"><b>Definition</b>: Debt instrument in the form of standardised, non-negotiable contracts with the public at large, offered by deposit-taking corporations, and in some cases by central government, as debtors, placement and withdrawal of principal amount.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest standardised non-negotiable contracts placement and withdrawal of principal amount&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/, /standardised non-negotiable contracts/, /placement and withdrawal of principal amount/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">deposit-taking corporation</div>    <div class="definitionNL"><b>Definition</b>: Financial intermediary having liabilities in the form of deposits or financial instruments that are close substitutes for deposits.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: institution de dépôts (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers having liabilities in the form of deposits or financial instruments that are close substitutes for deposits&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers/, /having liabilities in the form of deposits or financial instruments that are close substitutes for deposits/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">direct insurance</div>    <div class="definitionNL"><b>Definition</b>: Insurance service for which the policy holder does not belong to the insurance subsector.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Direktversicherung (preferred)</div>    <div class="textMediumMarginBlue">- fr: assurance directe (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation provision of insurance for which the policy holder does not belong to the insurance subsector&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /exchange of financial assets and liabilities/, /financial risk management and liquidity transformation/, /provision of insurance/, /for which the policy holder does not belong to the insurance subsector/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation provision of insurance&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">direct investment</div>    <div class="definitionNL"><b>Definition</b>: Functional category corresponding to relationships in which a resident in an economy has control or a significant degree of influence on the management of an enterprise resident in another economy.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties control or significant degree influence&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for classification/, /concerning transactions positions and income of institutional units/, /based on the investment relationship between parties/, /control or significant degree influence/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">dividends</div>    <div class="definitionNL"><b>Definition</b>: Investment income allocated to the owners of equity for placing funds at the disposal of corporations.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets allocated to the owners of equity for placing funds at the disposal of corporations&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /monetary/, /received from or paid to a non-resident/, /received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources/, /resulting from the provision of financial assets to another institutional unit/, /associated with the ownership of financial assets or non-produced non-financial assets/, /allocated to the owners of equity for placing funds at the disposal of corporations/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">economic asset</div>    <div class="definitionNL"><b>Definition</b>: Resources, over which ownership rights are enforced, and from which future economic benefits may flow to the owner.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: IMF 2009, 5.2.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Vermögenswert (preferred)</div>    <div class="textMediumMarginBlue">- de: Vermögensgegenstand (alternative)</div>    <div class="textMediumMarginBlue">- fr: actif économique (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">economic territory</div>    <div class="definitionNL"><b>Definition</b>: Geographical area under the authority of a single jurisdiction, and for which statistics are supplied by the responsible authority.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: economy (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: territoire économique (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /under the authority of a single jurisdiction/, /for which statistics are supplied by the responsible authority/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location&gt;</div></div></div><div class="otherEntry"></div></div>'],
