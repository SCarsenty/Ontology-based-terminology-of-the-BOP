    ['<div class="terminologyEntry">    <div class="term">economic union</div>    <div class="definitionNL"><b>Definition</b>: Customs union, which harmonises certain economic policies to foster greater economic integration.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority sharing a common customs tariff vis-à-vis non-member economies corresponding-to-a-group-of-national-jurisdictions which harmonises certain economic policies to foster greater economic integration&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /under the authority of a single jurisdiction/, /for which statistics are supplied by the responsible authority/, /sharing a common customs tariff vis-à-vis non-member economies/, /corresponding-to-a-group-of-national-jurisdictions/, /which harmonises certain economic policies to foster greater economic integration/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority sharing a common customs tariff vis-à-vis non-member economies corresponding-to-a-group-of-national-jurisdictions&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">economy</div>    <div class="definitionNL"><b>Definition</b>: Geographical area under the authority of a single jurisdiction, for which statistics are supplied by the responsible authority.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: economic territory (preferred),     </div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> When the DIENT [direct investment enterprise] is in the reporting economy, the process of estimating direct investment from financial statements is straightforward. When the DIENT is not in the reporting economy, using financial statements to estimate direct investment is more complex. (Source: IMF 2014:9.42).</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Variants for "economy":<br>- "territory of residence": "In cases of no principal dwelling, or two or more principal dwellings in different economies, the territory of residence is determined on the basis of the territory in which the predominant amount of time is spent in the year." (IMF 2009:4.126).<br>"country of residence" (when applicable): "Allocation of expenditure of overseas visitors to the UK is by country of residence. UK residents’ expenditures abroad are allocated to the country in which most time was spent or, if this can not be determined, the furthest country visited. As a result, expenditure in countries with appreciable numbers of transit tourists may be understated." (ONS 2018).</div>    <div class="textItalicSmallMargin"><b>2)</b> The economy, in which the compilng authority is resident is called the "reporting economy" or the "compiling economy".   (SC)</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: territoire économique (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /under the authority of a single jurisdiction/, /for which statistics are supplied by the responsible authority/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">employee stock option</div>    <div class="definitionNL"><b>Definition</b>: Stock option designed to be a form of remuneration of employees.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to another specific financial instrument or indicator or commodity used to transfer risk in the form of a contract whose purchaser acquires from the seller a right to buy or sell a specified underlying item at a strike price on or before a specified date which gives the right to buy or sell shares designed to be a form of remuneration of employees&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /linked to another specific financial instrument or indicator or commodity/, /used to transfer risk/, /in the form of a contract whose purchaser acquires from the seller a right to buy or sell a specified underlying item at a strike price on or before a specified date/, /which gives the right to buy or sell shares/, /designed to be a form of remuneration of employees/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to another specific financial instrument or indicator or commodity used to transfer risk in the form of a contract whose purchaser acquires from the seller a right to buy or sell a specified underlying item at a strike price on or before a specified date which gives the right to buy or sell shares&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">equity</div>    <div class="definitionNL"><b>Definition</b>: Financial asset with a residual claim of the holder on the assets of the institutional unit that issued the instrument, and representing the owner&apos;s funds in that institutional unit.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability represents-the-owners-funds-in-the-institutional-unit holder &apos;s residual claim on the assets of the issuing IU&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /represents-the-owners-funds-in-the-institutional-unit/, /holder &apos;s residual claim on the assets of the issuing IU/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">equity security</div>    <div class="definitionNL"><b>Definition</b>: Equity that is negotiable.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability represents-the-owners-funds-in-the-institutional-unit holder &apos;s residual claim on the assets of the issuing IU negotiable&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /represents-the-owners-funds-in-the-institutional-unit/, /holder &apos;s residual claim on the assets of the issuing IU/, /negotiable/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability represents-the-owners-funds-in-the-institutional-unit holder &apos;s residual claim on the assets of the issuing IU&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">exchange</div>    <div class="definitionNL"><b>Definition</b>: Transaction involving the provision of something of economic value in return for a corresponding item of economic value.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> As opposed to transfer in the BOP.</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-something&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /to-exchange-something-for-something/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"> <u><i>hasObject</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">exchange rate change</div>    <div class="definitionNL"><b>Definition</b>: Revaluation resulting from the change in exchange rates.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies change-in-the-value-of-assets-and-liabilities change-in-exchange-rates&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /not resulting from an interaction between institutional units resident in different economies/, /change-in-the-value-of-assets-and-liabilities/, /change-in-exchange-rates/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies change-in-the-value-of-assets-and-liabilities&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows not resulting from interactions between institutional units&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">financial account</div>    <div class="definitionNL"><b>Definition</b>: Balance of payments account representing net acquisition and disposal of financial assets and liabilities between residents and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record net acquisition and disposal of financial assets and liabilities&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record net acquisition and disposal of financial assets and liabilities/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">financial asset</div>    <div class="definitionNL"><b>Definition</b>: Economic asset that is based on a financial contract.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: financial instrument (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: finanzieller Vermögenswert (preferred)</div>    <div class="textMediumMarginBlue">- fr: actif financier (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">financial auxiliary</div>    <div class="definitionNL"><b>Definition</b>: Financial corporation principally engaged in activities associated with transactions in financial assets and liabilities or with providing the regulatory context for these transactions without taking ownership of the financial assets and liabilities being transacted.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: auxiliaire financier (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services principally engaged in activities associated with transactions in financial assets and liabilities or with providing the regulatory context for these transactions without taking ownership of the financial assets and liabilities being transacted&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /principally engaged in activities associated with transactions in financial assets and liabilities or with providing the regulatory context for these transactions without taking ownership of the financial assets and liabilities being transacted/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">financial corporation</div>    <div class="definitionNL"><b>Definition</b>: Corporation principally engaged in providing financial services to other institutional units.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: financial institution (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: finanzielle Kapitalgesellschaft (none)</div>    <div class="textMediumMarginBlue">- de: finanzielles Unternehmen (none)</div>    <div class="textMediumMarginBlue">- fr: société financière (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">financial derivative</div>    <div class="definitionNL"><b>Definition</b>: Claim used to transfer risk, linked to another specific financial instrument or indicator or commodity.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to another specific financial instrument or indicator or commodity used to transfer risk&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /linked to another specific financial instrument or indicator or commodity/, /used to transfer risk/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">financial derivatives (other than reserve assets) and employee stock options</div>    <div class="definitionNL"><b>Definition</b>: Functional category corresponding to relationships in which a resident in an economy transfers risk to a resident in another economy.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties risk transfers&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for classification/, /concerning transactions positions and income of institutional units/, /based on the investment relationship between parties/, /risk transfers/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">financial institution</div>    <div class="definitionNL"><b>Definition</b>: Corporation principally engaged in providing financial services to other institutional units.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: financial corporation (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: finanzielle Kapitalgesellschaft (none)</div>    <div class="textMediumMarginBlue">- de: finanzielles Unternehmen (none)</div>    <div class="textMediumMarginBlue">- fr: société financière (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">financial instrument</div>    <div class="definitionNL"><b>Definition</b>: Economic asset that is based on a financial contract.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: financial asset (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: finanzieller Vermögenswert (preferred)</div>    <div class="textMediumMarginBlue">- fr: actif financier (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">financial intermediary</div>    <div class="definitionNL"><b>Definition</b>: Financial corporation incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: ESA 2010, § 2.56.</div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> The financial intermediation process channels funds between third parties with a surplus and those with a lack of funds. A financial intermediary does not only act as an agent for other institutional units, but places itself at risk by acquiring financial assets and incurring liabilities on its own account. (Source: ESA 2010, § 2.57).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: finanzieller Mittler (preferred)</div>    <div class="textMediumMarginBlue">- fr: intermédiaire financier (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">financial intermediation</div>    <div class="definitionNL"><b>Definition</b>: Financial service consisting in financial risk management and liquidity transformation by obtaining funds, for example by taking deposits, and issuing bills, bonds and other securities.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: ESA 2010, 3.64.</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> One traditional way in which financial services are provided is by means of financial intermediation. This is understood to refer to the process whereby a financial institution such as a bank accepts deposits from units wishing to receive interest on funds for which the unit has no immediate use and lends them to other units whose funds are insufficient to meet their needs. The bank thus provides a mechanism to allow the first unit to lend to the second. Each of the two parties pays a fee to the bank for the service provided, the unit lending funds by accepting a rate of interest lower than that paid by the borrower, the difference being the combined fees implicitly charged by the bank to the depositor and to the borrower. From this basic idea the concept emerges of a “reference” rate of interest. The difference between the rate paid to banks by borrowers and the reference rate plus the difference between the reference rate and the rate actually paid to depositors represent charges for financial intermediation services indirectly measured (FISIM).<br>(Source: EC et al. 2009).</div>    <div class="textItalicSmallMargin"><b>2)</b> Financial intermediation includes insurance and pension services. (Source: ESA 2010).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: finanzielle Mittlertätigkeit (preferred)</div>    <div class="textMediumMarginBlue">- de: Finanzmittlerdienst (alternative)</div>    <div class="textMediumMarginBlue">- fr: intermédiation financière (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /exchange of financial assets and liabilities/, /financial risk management and liquidity transformation/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">financial service</div>    <div class="definitionNL"><b>Definition</b>: Service pertaining to the exchange of financial assets and liabilities.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Finanzdienstleistung (preferred)</div>    <div class="textMediumMarginBlue">- de: FInanzdienst (alternative)</div>    <div class="textMediumMarginBlue">- fr: service financier (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /exchange of financial assets and liabilities/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">flow</div>    <div class="definitionNL"><b>Definition</b>: Event reflecting the creation, transformation, exchange, transfer, or extinction of economic value, involving changes in the volume, composition, or value of an institutional unit&apos;s assets and liabilities, and giving rise to entries in the balance of payments.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: flux (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">forward-type contract</div>    <div class="definitionNL"><b>Definition</b>: Financial derivative in the form of a contract by which two counterparties agree to exchange a specified quantity of an underling item at an agreed-on contract price on a specified date.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to another specific financial instrument or indicator or commodity used to transfer risk in the form of a contract by which two counterparties agree to exchange a specified quantity of an underling item at an agreed-on contract price on a specified date&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /linked to another specific financial instrument or indicator or commodity/, /used to transfer risk/, /in the form of a contract by which two counterparties agree to exchange a specified quantity of an underling item at an agreed-on contract price on a specified date/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to another specific financial instrument or indicator or commodity used to transfer risk&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">functional category</div>    <div class="definitionNL"><b>Definition</b>: Classification used in the international accounts for transactions, positions, and income of institutional units, based on the investment relationship between the parties.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: IMF 2009:99.</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for classification concerning transactions positions and income of institutional units based on the investment relationship between parties&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for classification/, /concerning transactions positions and income of institutional units/, /based on the investment relationship between parties/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for classification&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">general government</div>    <div class="definitionNL"><b>Definition</b>: Institutional unit whose legal or social existence does not depend on the persons or other entities that may own or control it, formed as a legal separate entity, established by political processes and having legislative judicial or executive authority over institutional units resident in its jurisdiction.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: administration centrale (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts establishment by political processes authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /establishment by political processes/, /authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">general merchandise</div>    <div class="definitionNL"><b>Definition</b>: Good not consisting of gold and not under merchanting, whose economic ownership is changed between a resident and a non-resident.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: allgemeine Ware (preferred)</div>    <div class="textMediumMarginBlue">- fr: marchandise générale (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade not purchased by a resident from a non-resident and resold to another non-resident without being present in the compiling economy not consisting of gold in the form of coins ingots or bars or in a semi-manufatured form whose economic ownership is changed between a resident and a non-resident&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /possibility ownership rights/, /transferable economic ownership/, /production separated from trade/, /not purchased by a resident from a non-resident and resold to another non-resident without being present in the compiling economy/, /not consisting of gold in the form of coins ingots or bars or in a semi-manufatured form/, /whose economic ownership is changed between a resident and a non-resident/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">good</div>    <div class="definitionNL"><b>Definition</b>: Outcome of a production activity, over which ownership rights can be established, whose economic ownership can be passed from one institutional unit to another by engaging in transactions, and whose production can be separated from its subsequent sale or resale.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: merchandise (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Ware (preferred)</div>    <div class="textMediumMarginBlue">- de: Gut (alternative)</div>    <div class="textMediumMarginBlue">- fr: bien (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /possibility ownership rights/, /transferable economic ownership/, /production separated from trade/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">good under merchanting</div>    <div class="definitionNL"><b>Definition</b>: Good not consisting of gold, which is purchased by a resident from a non-resident and resold to another non-resident without being present in the compiling economy.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Ware im Transithandel (preferred)</div>    <div class="textMediumMarginBlue">- fr: bien faisant l&apos;objet de négoce international (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade purchased by a resident from a non-resident and resold to another non-resident without being present in the compiling economy not consisting of gold in the form of coins ingots or bars or in a semi-manufatured form whose economic ownership is changed between a resident and a non-resident&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /possibility ownership rights/, /transferable economic ownership/, /production separated from trade/, /purchased by a resident from a non-resident and resold to another non-resident without being present in the compiling economy/, /not consisting of gold in the form of coins ingots or bars or in a semi-manufatured form/, /whose economic ownership is changed between a resident and a non-resident/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">goods and services account</div>    <div class="definitionNL"><b>Definition</b>: Balance of payment account representing transactions in goods and services between residents and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record transactions in goods and services&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record transactions in goods and services/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">horizontal double-entry bookkeeping</div>    <div class="definitionNL"><b>Definition</b>: Accounting principle used in the international accounts, applied to transactions, positions, and income of institutional units, by which counterpart entries show the transactions for the same amount as a payment for one transactor and as a receipt for the other one.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: comptabilité en partie double horizontale (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for accounting concerning transactions positions and income of institutional units in which counterpart entries show the transactions for the same amount as a payment for one transactor and as a receipt for the other one&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for accounting/, /concerning transactions positions and income of institutional units/, /in which counterpart entries show the transactions for the same amount as a payment for one transactor and as a receipt for the other one/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for accounting&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">household</div>    <div class="definitionNL"><b>Definition</b>: Institutional unit collectively consuming goods and services, pooling at least part of income and wealth, sharing the same living accommodation, and whose existence depends on the persons who constitute it.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: ménage (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts collective consumption GS pooling at least part of income and wealth sharing the same living accommodation existence depends on persons&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /collective consumption GS/, /pooling at least part of income and wealth/, /sharing the same living accommodation/, /existence depends on persons/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">IIP</div>    <div class="definitionNL"><b>Definition</b>: Statistical statement, which is part of the international account and presents data on positions between residents of an economy and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: international investment position (preferred),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Abbreviation of international investment position.</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on positions&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record data on positions/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">income</div>    <div class="definitionNL"><b>Definition</b>: Monetary flow received from or paid to a non-resident.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: revenu (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /monetary/, /received from or paid to a non-resident/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">information service</div>    <div class="definitionNL"><b>Definition</b>: Service related to news agency database and web search portals.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Informationsdienstleistung (preferred)</div>    <div class="textMediumMarginBlue">- de: Informationsdienst (alternative)</div>    <div class="textMediumMarginBlue">- fr: service d&apos;information (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade related to news agency database and web search portals&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /related to news agency database and web search portals/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">institutional sector</div>    <div class="definitionNL"><b>Definition</b>: Classification used in the international accounts for institutional units, based on their economic objectives, functions, and behaviour.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: IMF 2009, 4.57.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: secteur institutionnel (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for classification/, /based on economic objectives functions and behaviour/, /concerning institutional units/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for classification&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">institutional unit</div>    <div class="definitionNL"><b>Definition</b>: Entity entitled to own goods or assets in its own right, able to take economic decisions and to enter into contracts, engaging in economic activities and transactions in its own right, and with a complete set of accounts or the possibility to have one.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: IMF 2009, 4.13 and SC.</div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Transactions between two resident institutional units in external assets are domestic transactions. Such transactions, however, affect the external asset positions of the two resident units involved. The external asset position of one resident unit is reduced and the position in the same external asset of another resident unit is increased, and thus leads to a change in domestic sectoral breakdown if the two parties are in different sectors. (Source: IMF 2009, 3.7).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: institutionelle Einheit (preferred)</div>    <div class="textMediumMarginBlue">- fr: unité institutionnelle (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">insurance</div>    <div class="definitionNL"><b>Definition</b>: Financial intermediation service pertaining to the provision of various types of insurance to institutional units resident in another economy..</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: insurance service (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Versicherungsdienstleistung (preferred)</div>    <div class="textMediumMarginBlue">- de: Versicherungsdienst (alternative)</div>    <div class="textMediumMarginBlue">- fr: service d&apos;assurance (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation provision of insurance&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /exchange of financial assets and liabilities/, /financial risk management and liquidity transformation/, /provision of insurance/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">insurance company</div>    <div class="definitionNL"><b>Definition</b>: Financial intermediary whose principal function is to provide insurance to individual institutional units or groups of units or reinsurance services to other insurance corporations.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: insurance corporation (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: société d&apos;assurance (preferred)</div>    <div class="textMediumMarginBlue">- fr: compagnie d&apos;assurances (alternative)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers whose principal function is to provide insurance to individual institutional units or groups of units or reinsurance services to other insurance corporations&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers/, /whose principal function is to provide insurance to individual institutional units or groups of units or reinsurance services to other insurance corporations/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">insurance corporation</div>    <div class="definitionNL"><b>Definition</b>: Financial intermediary whose principal function is to provide insurance to individual institutional units or groups of units or reinsurance services to other insurance corporations.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: insurance company (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: société d&apos;assurance (preferred)</div>    <div class="textMediumMarginBlue">- fr: compagnie d&apos;assurances (alternative)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers whose principal function is to provide insurance to individual institutional units or groups of units or reinsurance services to other insurance corporations&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers/, /whose principal function is to provide insurance to individual institutional units or groups of units or reinsurance services to other insurance corporations/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">insurance service</div>    <div class="definitionNL"><b>Definition</b>: Financial intermediation service pertaining to the provision of various types of insurance to institutional units resident in another economy.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: insurance (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Versicherungsdienstleistung (preferred)</div>    <div class="textMediumMarginBlue">- de: Versicherungsdienst (alternative)</div>    <div class="textMediumMarginBlue">- fr: service d&apos;assurance (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation provision of insurance&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /exchange of financial assets and liabilities/, /financial risk management and liquidity transformation/, /provision of insurance/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade exchange of financial assets and liabilities financial risk management and liquidity transformation&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">insurance technical reserves</div>    <div class="definitionNL"><b>Definition</b>: Debt instrument, which gives insurance policy holders a claim against insurance corporations in respect of unearned premiums and claims incurred.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest claim against insurance corporations&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/, /claim against insurance corporations/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
