<script language="JavaScript">
var dictionnaire = [
    ['<div class="terminologyEntry">    <div class="term">accrual basis</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: IMF 2009, 3.34 and 3.35.</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Accrual accounting records flows at the time economic value is created, transformed, exchanged, transferred, or extinguished. This means that flows that imply a change of economic ownership are recorded when ownership passes and services are recorded when provided. In other words , the effects of economic events are recorded in the period in which they occur , irrespective of whether cash was received or paid or was due to 35 be received or paid. When an economic event is accompanied by a settlement at a later date, such as an import of goods with trade credit, the time lag is bridged by recording each event separately, the corresponding entry at the time of import being trade credit payable.</div>    <div class="textItalicSmallMargin"><b>2)</b> The accrual basis is used in the international accounts as well as in other major macroeconomic statistical systems ( e.g. , national accounts , government finance , and monetary and financial statistics ).</div>    <div class="textItalicSmallMargin"><b>3)</b> Broadly , the time of recording could be determined on four bases : the accrual basis , the due-for-payment basis , the commitment basis , and the cash basis.</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Accrual principle&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">advance</div>    <div class="definitionNL"><b>Definition</b>: Exchange on goods or services, where payment is made before change of ownership.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-something on goods or services where payment is made before change of ownership&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /to-exchange-something-for-something/, /on goods or services/, /where payment is made before change of ownership/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-something&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasObject</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions&gt;</div></div></div><div class="otherEntry"></div></div>'],

    ['<div class="terminologyEntry">    <div class="term">auxiliary insurance service</div>    <div class="definitionNL"><b>Definition</b>: Insurance service closely related to insurance and pension fund operations.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract produced no possibility ownership rights that changes the conditions of the consuming units pertaining to the provision of various types of insurance to institutional units resident in another economy  closely related to insurance and pension fund operations&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /not based on a financial contract/, /produced/, /no possibility ownership rights/, /that changes the conditions of the consuming units/, /pertaining to the provision of various types of insurance to institutional units resident in another economy /, /closely related to insurance and pension fund operations/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract produced no possibility ownership rights that changes the conditions of the consuming units pertaining to the provision of various types of insurance to institutional units resident in another economy &gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isLocatedIn</i></u>: &lt;Location&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present transactions in goods and services&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">balance of international payments</div>    <div class="definitionNL"><b>Definition</b>: Statistical statement, which is part of the international account and presents data on transactions between residents of an economy and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: balance of payments (preferred), BOP (alternative), international transactions accounts (alternative),     </div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> As with all entries in the balance of international payments , a current transfer gives rise to two accounting entries for each party to the transaction, one in the current account and one in the financial account. (CSMA 2017, chapter 8).</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Term used in Canada and in Ireland (SC).</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to present data that has been collected/, /to present data on relationships between residents of an economy and non-residents/, /to present data on transactions/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasPartBOP</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present credit and debit entries for non-produced non-financial assets and capital transfers between residents and non-residents&gt;, &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present flows of goods services primary income and secondary income&gt;, &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present net acquisition and disposal of financial assets and liabilities&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">balance of payments</div>    <div class="definitionNL"><b>Definition</b>: Statistical statement, which is part of the international account and presents data on transactions between residents of an economy and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: balance of international payments (alternative), BOP (alternative), international transactions accounts (alternative),     </div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to present data that has been collected/, /to present data on relationships between residents of an economy and non-residents/, /to present data on transactions/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasPartBOP</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present credit and debit entries for non-produced non-financial assets and capital transfers between residents and non-residents&gt;, &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present flows of goods services primary income and secondary income&gt;, &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present net acquisition and disposal of financial assets and liabilities&gt;</div></div></div><div class="otherEntry"></div></div>'],

    ['<div class="terminologyEntry">    <div class="term">capital account</div>    <div class="definitionNL"><b>Definition</b>: Balance of payments account representing credit and debit entries for non-produced non-financial assets, and capital transfers between residents and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present credit and debit entries for non-produced non-financial assets and capital transfers between residents and non-residents&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to present data that has been collected/, /to present data on relationships between residents of an economy and non-residents/, /to present data on transactions/, /to present credit and debit entries for non-produced non-financial assets and capital transfers between residents and non-residents/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasPartBOP</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present credit and debit entries for non-produced non-financial assets and capital transfers between residents and non-residents&gt;, &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present flows of goods services primary income and secondary income&gt;, &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present net acquisition and disposal of financial assets and liabilities&gt;</div><div class="definitionFormal"> <u><i>partOfBOP</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">capital transfer</div>    <div class="definitionNL"><b>Definition</b>: Transfer in which the ownership of an asset (other than cash or inventories) changes from one party to another, and which is not involved in a direct investment relationship.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> A capital transfer results in a commensurate change in the stocks of assets of one or both parties to the transaction without affecting the saving of either party. Capital transfers are typically large and infrequent, but capital transfers can not be defined in terms of size or frequency. (IMF 2009:12.13).</div>    <div class="textItalicSmallMargin"><b>2)</b> Transactions related to debt assumption, investment grants, and marketing assets, including goodwill, are not included in the ITAs due to the lack of adequate source data. BEA combines capital transfers with other capital account transactions in its presentation. (BEA 2014:10.248).</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-nothing in which the ownership of an asset other than cash or inventories changes from one party to another which is not involved in a direct investment relationship&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /to-exchange-something-for-nothing/, /in which the ownership of an asset other than cash or inventories changes from one party to another/, /which is not involved in a direct investment relationship/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Interaction-between-Institutional-Units-to-exchange-something-for-nothing&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasObject</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present credit and debit entries for non-produced non-financial assets and capital transfers between residents and non-residents&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions&g     ['<div class="terminologyEntry">    <div class="term">captive financial institution</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity ability to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts existence does not depend on persons formed as a legal separate entity not established by political processes no authority over IUs of its jursidiction provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers providing financial services other than insurance where most of either their assets or liabilities are not transacted on open financial markets&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /ability to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /existence does not depend on persons/, /formed as a legal separate entity/, /not established by political processes/, /no authority over IUs of its jursidiction/, /provision of financial services/, /incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers/, /providing financial services other than insurance where most of either their assets or liabilities are not transacted on open financial markets/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity ability to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts existence doe     ['<div class="terminologyEntry">    <div class="term">currency union</div>    <div class="definitionNL"><b>Definition</b>: Economic union which provides for a single monetary policy accross an area.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: monetary union (alternative),     </div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location for which statistics are supplied by the responsible authority corresponding-to-a-group-of-national-jurisdictions sharing a common customs tariff vis-à-vis non-member economies which harmonises certain economic policies to foster greater economic integration which provides for a single monetary policy accross an area&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /for which statistics are supplied by the responsible authority/, /corresponding-to-a-group-of-national-jurisdictions/, /sharing a common customs tariff vis-à-vis non-member economies/, /which harmonises certain economic policies to foster greater economic integration/, /which provides for a single monetary policy accross an area/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location for which statistics are supplied by the responsible authority corresponding-to-a-group-of-national-jurisdictions sharing a common customs tariff vis-à-vis non-member economies which harmonises certain economic policies to foster greater economic integration&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">current account</div>    <div class="definitionNL"><b>Definition</b>: Balance of payment account representing flows of goods, services, primary income, and secondary income between residents and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present flows of goods services primary income and secondary income&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to present data that has been collected/, /to present data on relationships between residents of an economy and non-residents/, /to present data on transactions/, /to present flows of goods services primary income and secondary income/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasPartBOP</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present credit and debit entries for non-produced non-financial assets and capital transfers between residents and non-residents&gt;, &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present flows of goods services primary income and secondary income&gt;, &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present net acquisition and disposal of financial assets and liabilities&gt;</div><div class="definitionFormal"> <u><i>partOfBOP</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions&gt;</div><div class="definitionFormal"> <u><i>hasPartCA</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present transactions in goods and services&gt;, &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;, &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present redistribution of income&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">current transfer</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-nothing&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /to-exchange-something-for-nothing/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Interaction-between-Institutional-Units-to-exchange-something-for-nothing&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasObject</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">customs union</div>    <div class="definitionNL"><b>Definition</b>: Economic territory corresponding to a group of national jurisdictions, sharing a common customs tariff vis-à-vis non-member economies.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location for which statistics are supplied by the responsible authority corresponding-to-a-group-of-national-jurisdictions sharing a common customs tariff vis-à-vis non-member economies&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /for which statistics are supplied by the responsible authority/, /corresponding-to-a-group-of-national-jurisdictions/, /sharing a common customs tariff vis-à-vis non-member economies/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location for which statistics are supplied by the responsible authority corresponding-to-a-group-of-national-jurisdictions&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">debt forgiveness</div>    <div class="definitionNL"><b>Definition</b>: Capital transfer which consists in the cancellation of all or part of the principal amount outstanding including interest arrears, and which arises from an agreement between the parties to the debt.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: IMF 2009:13.22</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-nothing in which the ownership of an asset other than cash or inventories changes from one party to another which is not involved in a direct investment relationship which consists in the cancellation of all or part of the principal amount outstanding including interest arrears which arises from an agreement between the parties to the debt&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /to-exchange-something-for-nothing/, /in which the ownership of an asset other than cash or inventories changes from one party to another/, /which is not involved in a direct investment relationship/, /which consists in the cancellation of all or part of the principal amount outstanding including interest arrears/, /which arises from an agreement between the parties to the debt/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-nothing in which the ownership of an asset other than cash or inventories changes from one party to another which is not involved in a direct investment relationship&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasObject</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present credit and debit entries for non-produced non-financial assets and capital transfers between residents and non-residents&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">debt instrument</div>    <div class="definitionNL"><b>Definition</b>: Claim providing the future payment of principal or interest.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Asset named after the instrument which has created it.</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: instrument de dette (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Debt-Instrument&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present net acquisition and disposal of financial assets and liabilities&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">debt security</div>    <div class="definitionNL"><b>Definition</b>: Debt instrument that is negotiable.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> [Debt securities] include bills, bonds, notes, negotiable certificates of deposit, commercial paper, debentures, asset-backed securities, money market instruments, and similar instruments normally traded in the financial markets. (IMF 2009:5.44)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest negotiable&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/, /negotiable/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Debt-Instrument&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present net acquisition and disposal of financial assets and liabilities&gt;</div></div></div><div class="otherEntry"></div></div>'],

    ['<div class="terminologyEntry">    <div class="term">direct insurance</div>    <div class="definitionNL"><b>Definition</b>: Insurance service for which the policy holder does not belong to the insurance subsector.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract produced no possibility ownership rights that changes the conditions of the consuming units pertaining to the provision of various types of insurance to institutional units resident in another economy  for which the policy holder does not belong to the insurance subsector&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /not based on a financial contract/, /produced/, /no possibility ownership rights/, /that changes the conditions of the consuming units/, /pertaining to the provision of various types of insurance to institutional units resident in another economy /, /for which the policy holder does not belong to the insurance subsector/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract produced no possibility ownership rights that changes the conditions of the consuming units pertaining to the provision of various types of insurance to institutional units resident in another economy &gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isLocatedIn</i></u>: &lt;Location&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present transactions in goods and services&gt;</div></div></div><div class="otherEntry"></div></div>'],

    ['<div class="terminologyEntry">    <div class="term">economic territory</div>    <div class="definitionNL"><b>Definition</b>:  Geographical area for which statistics are supplied by the responsible authority.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: economy (alternative),     </div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location for which statistics are supplied by the responsible authority&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /for which statistics are supplied by the responsible authority/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location&gt;</div></div></div><div class="otherEntry"></div></div>'],

    ['<div class="terminologyEntry">    <div class="term">economy</div>    <div class="definitionNL"><b>Definition</b>:  Geographical area for which statistics are supplied by the responsible authority.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: economic territory (preferred),     </div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> When the DIENT [direct investment enterprise ]is in the reporting economy , the process of estimating direct investment from financial statements is straightforward . When the DIENT is not in the reporting economy , using financial statements to estimate direct investment is more complex. (IMF 2014:9.42).</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Variants for "economy":<br>- "territory of residence": "In cases of no principal dwelling, or two or more principal dwellings in different economies, the territory of residence is determined on the basis of the territory in which the predominant amount of time is spent in the year." (IMF 2009:4.126).<br>"country of residence" (when applicable): "Allocation of expenditure of overseas visitors to the UK is by country of residence. UK residents’ expenditures abroad are allocated to the country in which most time was spent or, if this can not be determined, the furthest country visited. As a result, expenditure in countries with appreciable numbers of transit tourists may be understated." (ONS 2018).</div>    <div class="textItalicSmallMargin"><b>2)</b> The economy, in which the compilng authority is resident is called the "reporting economy" or the "compiling economy".   (SC)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location for which statistics are supplied by the responsible authority&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /for which statistics are supplied by the responsible authority/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location&gt;</div></div></div><div class="otherEntry"></div></div>'],

    ['<div class="terminologyEntry">    <div class="term">equity</div>    <div class="definitionNL"><b>Definition</b>: Financial asset with a residual claim of the holder on the assets of the institutional unit that issued the instrument, and representing the owner&apos;s funds in that institutional unit.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability holder &apos;s residual claim on the assets of the issuing IU represents-the-owners-funds-in-the-institutional-unit&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /holder &apos;s residual claim on the assets of the issuing IU/, /represents-the-owners-funds-in-the-institutional-unit/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability holder &apos;s residual claim on the assets of the issuing IU&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present net acquisition and disposal of financial assets and liabilities&gt;</div></div></div><div class="otherEntry"></div></div>'],

    ['<div class="terminologyEntry">    <div class="term">exchange</div>    <div class="definitionNL"><b>Definition</b>: Transaction involving the provision of something of economic value in return for a corresponding item of economic value.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> As opposed to transfer in the BOP.</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law to-exchange-something-for-something&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /to-exchange-something-for-something/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div cla     ['<div class="terminologyEntry">    <div class="term">exchange rate change</div>    <div class="definitionNL"><b>Definition</b>: Revaluation resulting from the change in exchange rates.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies change-in-the-value-of-assets-and-liabilities change-in-exchange-rates&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /not resulting from an interaction between institutional units resident in different economies/, /change-in-the-value-of-assets-and-liabilities/, /change-in-exchange-rates/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies change-in-the-value-of-assets-and-liabilities&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on other flows&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">external sector</div>    <div class="definitionNL"><b>Definition</b>: Statistical statement to present data on relationships between residents of an economy and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: international accounts (preferred), international economic accounts (alternative),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> All time series for external sector statistics make reference to transactions between residents and nonresidents during a period ( transactions ) or at a specific point in time ( position ). (IMF 2014, A7.33)</div>    <div class="textItalicSmallMargin"><b>2)</b> Although the international accounts are sometimes called the “ external sector ” or “ rest of the world sector , ” they do not constitute a sector , in the sense of a group of institutional units with similar motivations . Rather , international accounts show the relationship between domestic sectors and the rest of the world. (IMF 2009 14.1)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to present data that has been collected/, /to present data on relationships between residents of an economy and non-residents/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to present data that has been collected&gt;</div></div></div><div class="otherEntry"></div></div>'],

    ['<div class="terminologyEntry">    <div class="term">financial account</div>    <div class="definitionNL"><b>Definition</b>: Balance of payments account representing net acquisition and disposal of financial assets and liabilities between residents and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present net acquisition and disposal of financial assets and liabilities&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to present data that has been collected/, /to present data on relationships between residents of an economy and non-residents/, /to present data on transactions/, /to present net acquisition and disposal of financial assets and liabilities/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasPartBOP</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present credit and debit entries for non-produced non-financial assets and capital transfers between residents and non-residents&gt;, &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present flows of goods services primary income and secondary income&gt;, &lt;Instrument o     ['<div class="terminologyEntry">    <div class="term">financial asset</div>    <div class="definitionNL"><b>Definition</b>: Economic asset based on a financial contract.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: financial instrument (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: actif financier (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present net acquisition and disposal of financial assets and liabilities&gt;</div></div></div><div class="otherEntry"></div></div>'],

ivities and transactions complete set of accounts existence does not depend on persons formed as a legal separate entity not established by political processes no authority over IUs of its jursidiction provision of financial services&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract produced possibility ownership rights&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Instrument of BOP compilers to classify data iUs based on the sector of activity of the entity analysed grouping financial corporations which are not deposit-taking corporations&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Instrument of BOP compilers to classify data iUs based on the sector of activity of the entity analysed&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],

    ['<div class="terminologyEntry">    <div class="term">good under merchanting</div>    <div class="definitionNL"><b>Definition</b>: Good purchased by a resident from a non-resident and resold to another non-resident without being present in the compiling economy.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract produced possibility ownership rights whose economic ownership is changed between a resident and a non-resident not consisting of gold in the form of coins ingots or bars or in a semi-manufatured form purchased by a resident from a non-resident and resold to another non-resident without being present in the compiling economy&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /not based on a financial contract/, /produced/, /possibility ownership rights/, /whose economic ownership is changed between a resident and a non-resident/, /not consisting of gold in the form of coins ingots or bars or in a semi-manufatured form/, /purchased by a resident from a non-resident and resold to another non-resident without being present in the compiling economy/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract produced possibility ownership rights whose economic ownership is changed between a resident and a non-resident not consisting of gold in the form of coins ingots or bars or in a semi-manufatured form&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isLocatedIn</i></u>: &lt;Location&gt;</d     ['<div class="terminologyEntry">    <div class="term">goods and services account</div>    <div class="definitionNL"><b>Definition</b>: Balance of payment account representing transactions in goods and services between residents and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present transactions in goods and services&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to present data that has been collected/, /to present data on relationships between residents of an economy and non-residents/, /to present data on transactions/, /to present transactions in goods and services/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOfCA</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present flows of goods services primary income and secondary income&gt;</div><div class="definitionFormal"> <u><i>hasPartBOP</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present credit and debit entries for non-produced non-financial assets and capital transfers between residents and non-residents&gt;, &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present flows of goods services primary income and secondary income&gt;, &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present net acquisition and disposal of financial assets and liabilities&gt;</div></div></div><div class="otherEntry"></div></div>'],

    ['<div class="terminologyEntry">    <div class="term">IIP</div>    <div class="definitionNL"><b>Definition</b>: Statistical statement, which is part of the international account and presents data on positions between residents of an economy and non-residents..</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: international investment position (preferred),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Abbreviation of international investment position.</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on positions&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to present data that has been collected/, /to present data on relationships between residents of an economy and non-residents/, /to present data on positions/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">information service</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract produced no possibility ownership rights that changes the conditions of the consuming units related to news agency database and web search portals&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /not based on a financial contract/, /produced/, /no possibility ownership rights/, /that changes the conditions of the consuming units/, /related to news agency database and web search portals/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract produced no possibility ownership rights that changes the conditions of the consuming units&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isLocatedIn</i></u>: &lt;Location&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present transactions in goods and services&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">institutional sector</div>    <div class="definitionNL"><b>Definition</b>: Grouping of institutional units, which have similar economic objectives, functions, and behaviour.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: IMF 2009, 4.57.</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to classify data iUs based on the sector of activity of the entity analysed&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to classify data/, /iUs/, /based on the sector of activity of the entity analysed/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to classify data iUs&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">institutional unit</div>    <div class="definitionNL"><b>Definition</b>: Entity entitled to own economic assets in its own right, able to take economic decisions and to enter into contracts, engaging in economic activities and transactions in its own right, and with a complete set of accounts or the possibility to have one.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: IMF 2009, 4.13 and SC.</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Our definition of institutional unit deviates from the phrasing in IMF 2009 (4.13), which reads "... entitled to own goods or assets..." because goods are non-financial assets, and consequently assets. Non-financial assets also include services but as no ownership rights can generally be exercised on services, there is no ambiguity. (SC)</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: unité institutionnelle (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity ability to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /ability to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Re     ['<div class="terminologyEntry">    <div class="term">international accounts</div>    <div class="definitionNL"><b>Definition</b>: Statistical statement to present data on relationships between residents of an economy and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: external sector (alternative), international economic accounts (alternative),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Although the international accounts are sometimes called the “external sector” or “rest of the world sector”, they do not constitute a sector, in the sense of a group of institutional units with similar motivations. Rather, international accounts show the relationship between domestic sectors and the rest of the world. (IMF 2009:14.1)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to present data that has been collected/, /to present data on relationships between residents of an economy and non-residents/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to present data that has been collected&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">international economic accounts</div>    <div class="definitionNL"><b>Definition</b>: Statistical statement to present data on relationships between residents of an economy and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: external sector (alternative), international accounts (preferred),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> This term was only encountered in BEA documents (USA statistics office). USA-variant for "international accounts".</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to present data that has been collected/, /to present data on relationships between residents of an economy and non-residents/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to present data that has been collected&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">international investment position</div>    <div class="definitionNL"><b>Definition</b>: Statistical statement, which is part of the international account and presents data on positions between residents of an economy and non-residents..</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: IIP (alternative),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> The IIP represents a subset of the assets and liabilities included in the national balance sheet . In addition to the IIP , the national balance sheet incorporates nonfinancial assets as well as financial assets and liability positions between residents. (IMF 2009, 2.8)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on positions&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to present data that has been collected/, /to present data on relationships between residents of an economy and non-residents/, /to present data on positions/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">international transactions accounts</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: balance of international payments (alternative), balance of payments (preferred), BOP (alternative),     </div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> That same committee also recommended that BEA ’s primary presentation feature “ international transactions ” rather than “ balance of payments . ” This recommendation led to the accounts being renamed the International Transactions Accounts (ITAs) . Although the presentation has been modified since 1976 , no significant alterations in the basic structure of the ITAs were made until the comprehensive restructuring in June 2014. (BEA 2014:3.4).</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Term only used in the United States of America (BEA 2014).</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to present data that has been collected/, /to present data on relationships between residents of an economy and non-residents/, /to present data on transactions/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasPartBOP</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present credit and debit entries for non-produced non-financial assets and capital transfers between residents and non-residents&gt;, &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present flows of goods services primary income and secondary income&gt;, &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present net acquisition and disposal of financial assets and liabilities&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">investment fund</div>    <div class="definitionNL"><b>Definition</b>: Financial intermediary acting as collective investment scheme that raises funds by issuing shares or units to the public.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity ability to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts existence does not depend on persons formed as a legal separate entity not established by political processes no authority over IUs of its jursidiction provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers acting as collective investment schemes that raise funds by issuing shares or units to the public&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /ability to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /existence does not depend on persons/, /formed as a legal separate entity/, /not established by political processes/, /no authority over IUs of its jursidiction/, /provision of financial services/, /incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers/, /acting as collective investment schemes that raise funds by issuing shares or units to the public/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity ability to own assets ability to take economic decisions ability to enter into contracts econo     ['<div class="terminologyEntry">    <div class="term">investment fund share</div>    <div class="definitionNL"><b>Definition</b>: Financial asset with a residual claim of the holder on the assets of the institutional unit that issued the instrument, with a specialized role in financial intermediation as a kind of collective investment in other assets.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability holder &apos;s residual claim on the assets of the issuing IU specialized-role-in-financial-intermediation&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /holder &apos;s residual claim on the assets of the issuing IU/, /specialized-role-in-financial-intermediation/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability holder &apos;s residual claim on the assets of the issuing IU&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to present data that has been collected to present data on relationships between residents of an economy and non-residents to present data on transactions to present net acquisition and disposal of financial assets and liabilities&gt;</div function show_selected() {
    var selector = document.getElementById('idTerm');
    var champ = dictionnaire[selector[selector.selectedIndex].value][0];
    document.getElementById('display').innerHTML = champ;
}
document.getElementById('idTerm').addEventListener('change', show_selected);

searchBox = document.querySelector("#searchBox");
entries = document.querySelector("#idTerm");
var when = "keyup"; //You can change this to keydown, keypress or change

searchBox.addEventListener("keyup", function (e) {
    var text = e.target.value;
    var options = entries.options;
    for (var i = 0; i < options.length; i++) {
        var option = options[i];
        var optionText = option.text;
        var lowerOptionText = optionText.toLowerCase();
        var lowerText = text.toLowerCase();
        var regex = new RegExp("^" + text, "i");
        var match = optionText.match(regex);
        var contains = lowerOptionText.indexOf(lowerText) != -1;
        if (match || contains) {
            option.selected = true;
            show_selected();
            return;
        }
        searchBox.selectedIndex = 0;
    }
});

</script>
