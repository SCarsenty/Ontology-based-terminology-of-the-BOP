    ['<div class="terminologyEntry">    <div class="term">interest</div>    <div class="definitionNL"><b>Definition</b>: Investment income receivable by the owner of deposits, debt securities, loans, and other accounts receivable for putting financial assets at the disposal of another institutional unit.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets receivable by the owner of deposits debt securities loans and other accounts receivable for putting the financial assets at the disposal of another institutional unit&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /monetary/, /received from or paid to a non-resident/, /received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources/, /resulting from the provision of financial assets to another institutional unit/, /associated with the ownership of financial assets or non-produced non-financial assets/, /receivable by the owner of deposits debt securities loans and other accounts receivable for putting financial assets at the disposal of another institutional unit/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">international account</div>    <div class="definitionNL"><b>Definition</b>: Statistical statement to present data on relationships between residents of an economy and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: international economic account (alternative),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Although the international accounts are sometimes called the “external sector” or “rest of the world sector”, they do not constitute a sector, in the sense of a group of institutional units with similar motivations. Rather, international accounts show the relationship between domestic sectors and the rest of the world. (IMF 2009:14.1)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">international economic account</div>    <div class="definitionNL"><b>Definition</b>: Statistical statement to present data on relationships between residents of an economy and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: international account (preferred),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> USA-variant for "international accounts" (source: BEA [USA statistics office]).</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">international investment position</div>    <div class="definitionNL"><b>Definition</b>: Statistical statement, which is part of the international account and presents data on positions between residents of an economy and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: IIP (alternative),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> The IIP represents a subset of the assets and liabilities included in the national balance sheet. In addition to the IIP, the national balance sheet incorporates nonfinancial assets as well as financial assets and liability positions between residents. (IMF 2009, 2.8)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on positions&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record data on positions/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">international transactions accounts</div>    <div class="definitionNL"><b>Definition</b>: Statistical statement, which is part of the international accounts and presents data on transactions between residents of an economy and non-residents.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: balance of international payments (alternative), balance of payments (preferred), BOP (alternative),     </div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> That same committee also recommended that BEA ’s primary presentation feature “ international transactions ” rather than “ balance of payments . ” This recommendation led to the accounts being renamed the International Transactions Accounts (ITAs) . Although the presentation has been modified since 1976 , no significant alterations in the basic structure of the ITAs were made until the comprehensive restructuring in June 2014. (Source: BEA 2014:3.4).</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Term used in the United States of America (Source: BEA 2014).</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Zahlungsbilanz (preferred)</div>    <div class="textMediumMarginBlue">- fr: balance des paiements (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record data on flows resulting from interactions between institutional units/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"> <u><i>hasPart</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record credit and debit entries for non-produced non-financial assets and capital transfers&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record net acquisition and disposal of financial assets and liabilities&gt;, &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record flows of goods services primary income and secondary income&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">investment fund</div>    <div class="definitionNL"><b>Definition</b>: Financial intermediary acting as collective investment scheme that raises funds by issuing shares or units to the public.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Investmentfonds (preferred)</div>    <div class="textMediumMarginBlue">- fr: fonds de placement (preferred)</div>    <div class="textMediumMarginBlue">- fr: fonds commun de placement (alternative)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers acting as collective investment schemes that raise funds by issuing shares or units to the public&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers/, /acting as collective investment schemes that raise funds by issuing shares or units to the public/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">investment fund share</div>    <div class="definitionNL"><b>Definition</b>: Financial asset with a residual claim of the holder on the assets of the institutional unit that issued the instrument, with a specialised role in financial intermediation as a kind of collective investment in other assets.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability specialized-role-in-financial-intermediation holder &apos;s residual claim on the assets of the issuing IU&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /specialized-role-in-financial-intermediation/, /holder &apos;s residual claim on the assets of the issuing IU/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">investment income</div>    <div class="definitionNL"><b>Definition</b>: Primary income associated with the ownership of financial assets and resulting from their provision to another institutional unit.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /monetary/, /received from or paid to a non-resident/, /received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources/, /resulting from the provision of financial assets to another institutional unit/, /associated with the ownership of financial assets or non-produced non-financial assets/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">investment income attributable to policyholders</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: investment income attributable to policyholders in insurance, standardised guarantees, and pension funds (preferred),     </div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets representing returns to policyholders on their claims in insurance and standardised guarantee schemes in the form of technical reserves and income payable on pension entitlements&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /monetary/, /received from or paid to a non-resident/, /received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources/, /resulting from the provision of financial assets to another institutional unit/, /associated with the ownership of financial assets or non-produced non-financial assets/, /representing returns to policyholders on their claims in insurance and standardised guarantee schemes in the form of technical reserves and income payable on pension entitlements/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">investment income attributable to policyholders in insurance, standardised guarantees, and pension funds</div>    <div class="definitionNL"><b>Definition</b>: Investment income representing returns to policyholders on their claims in insurance and standardised guarantee schemes in the form of technical reserves and income payable on pension entitlements.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: investment income attributable to policyholders (alternative),     </div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets representing returns to policyholders on their claims in insurance and standardised guarantee schemes in the form of technical reserves and income payable on pension entitlements&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /monetary/, /received from or paid to a non-resident/, /received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources/, /resulting from the provision of financial assets to another institutional unit/, /associated with the ownership of financial assets or non-produced non-financial assets/, /representing returns to policyholders on their claims in insurance and standardised guarantee schemes in the form of technical reserves and income payable on pension entitlements/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts monetary received from or paid to a non-resident received from or paid to a non-resident in exchange of labour of financial assets or for renting natural resources resulting from the provision of financial assets to another institutional unit associated with the ownership of financial assets or non-produced non-financial assets&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record amounts payable and receivable in return for providing temporary use to another entity of labor financial resources or non-produced non-financial assets&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">loan</div>    <div class="definitionNL"><b>Definition</b>: Debt instrument created when an institutional unit provides funds to another unit.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest provision of funds&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /future payment of principal and-or interest/, /provision of funds/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability future payment of principal and-or interest&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">maintenance service</div>    <div class="definitionNL"><b>Definition</b>: Service related to the maintenance of goods owned by others.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Wartung (preferred)</div>    <div class="textMediumMarginBlue">- fr: service de maintenance (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade related to the maintenance of goods owned by others&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /related to the maintenance of goods owned by others/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">management consulting service</div>    <div class="definitionNL"><b>Definition</b>: Service related to the professional activity of a corporation.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Managementdienstleistung (preferred)</div>    <div class="textMediumMarginBlue">- fr: service de conseil en gestion (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade related to the professional activity of a corporation&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /related to the professional activity of a corporation/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">manufacturing service on physical inputs owned by others</div>    <div class="definitionNL"><b>Definition</b>: Service pertaining to the processing, assembly, labeling, packing, and so forth undertaken by an enterprise that does not own the goods concerned.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Fertigungsleistung an physisch vorgelegten Fremdprodukten (preferred)</div>    <div class="textMediumMarginBlue">- fr: service de fabrication sur des intrants physiques appartenant à des tiers (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product no possibility ownership rights production not separated from trade pertaining to the processing assembly labeling packing and so forth undertaken by an enterprise that does not own the goods concerned&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /no possibility ownership rights/, /production not separated from trade/, /pertaining to the processing assembly labeling packing and so forth undertaken by an enterprise that does not own the goods concerned/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product no possibility ownership rights production not separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">merchandise</div>    <div class="definitionNL"><b>Definition</b>: Outcome of a production activity, over which ownership rights can be established, whose economic ownership can be passed from one institutional unit to another by engaging in transactions, and whose production can be separated from its subsequent sale or resale.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: good (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Ware (preferred)</div>    <div class="textMediumMarginBlue">- de: Gut (alternative)</div>    <div class="textMediumMarginBlue">- fr: bien (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /possibility ownership rights/, /transferable economic ownership/, /production separated from trade/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">MMF</div>    <div class="definitionNL"><b>Definition</b>: Financial corporation acting as collective investment scheme that raises funds by issuing shares or units to the public, and investing the proceeds primarily in money market instruments and other short term instruments.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: money market fund (preferred),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Geldmarktfonds (preferred)</div>    <div class="textMediumMarginBlue">- fr: fonds de placement monétaire (preferred)</div>    <div class="textMediumMarginBlue">- fr: fonds commun de placement monétaire (alternative)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers acting as collective investment schemes that raise funds by issuing shares or units to the public investing primarily in short term instruments&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers/, /acting as collective investment schemes that raise funds by issuing shares or units to the public/, /investing primarily in short term instruments/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers acting as collective investment schemes that raise funds by issuing shares or units to the public&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">monetary gold</div>    <div class="definitionNL"><b>Definition</b>: Financial asset in the form of gold held as reserve assets by monetary authorities, without unconditional liability.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: or monétaire (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract in the form of gold held as reserve assets by monetary authorities no unconditional liability&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /in the form of gold held as reserve assets by monetary authorities/, /no unconditional liability/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">monetary union</div>    <div class="definitionNL"><b>Definition</b>: Economic union which provides for a single monetary policy accross an area.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: currency union (preferred),     </div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority sharing a common customs tariff vis-à-vis non-member economies corresponding-to-a-group-of-national-jurisdictions which harmonises certain economic policies to foster greater economic integration which provides for a single monetary policy accross an area&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /location/, /under the authority of a single jurisdiction/, /for which statistics are supplied by the responsible authority/, /sharing a common customs tariff vis-à-vis non-member economies/, /corresponding-to-a-group-of-national-jurisdictions/, /which harmonises certain economic policies to foster greater economic integration/, /which provides for a single monetary policy accross an area/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority sharing a common customs tariff vis-à-vis non-member economies corresponding-to-a-group-of-national-jurisdictions which harmonises certain economic policies to foster greater economic integration&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">money market fund</div>    <div class="definitionNL"><b>Definition</b>: Financial corporation acting as collective investment scheme that raises funds by issuing shares or units to the public, and investing the proceeds primarily in money market instruments and other short term instruments.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: MMF (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: Geldmarktfonds (preferred)</div>    <div class="textMediumMarginBlue">- fr: fonds de placement monétaire (preferred)</div>    <div class="textMediumMarginBlue">- fr: fonds commun de placement monétaire (alternative)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers acting as collective investment schemes that raise funds by issuing shares or units to the public investing primarily in short term instruments&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers/, /acting as collective investment schemes that raise funds by issuing shares or units to the public/, /investing primarily in short term instruments/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers acting as collective investment schemes that raise funds by issuing shares or units to the public&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongest     ['<div class="terminologyEntry">    <div class="term">natural resource</div>    <div class="definitionNL"><b>Definition</b>: Non-produced non-financial asset exisiting without human intervention.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: natürliche Ressource (preferred)</div>    <div class="textMediumMarginBlue">- fr: ressource naturelle (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced exisiting without human intervention&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /not based on a financial contract/, /non-produced/, /exisiting without human intervention/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"> <u><i>isLocatedIn</i></u>: &lt;Location&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">net acquisition of financial assets</div>    <div class="definitionNL"><b>Definition</b>: Sum of all transactions on financial assets, recorded on a net basis.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law on financial assets recorded on a net basis&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /on financial assets/, /recorded on a net basis/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record     ['<div class="terminologyEntry">    <div class="term">net incurrence of liabilities</div>    <div class="definitionNL"><b>Definition</b>: Sum of all transaction on liabilities, recorded on a net basis.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law on liabilities recorded on a net basis&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law/, /on liabilities/, /recorded on a net basis/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows resulting from interactions between institutional units&gt;</div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts resulting from an interaction between institutional units resident in different economies that occurs by mutual agreement or through the operation of the law&gt;</div><div class="definitionFormal"> <u><i>hasObject</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">net recording</div>    <div class="definitionNL"><b>Definition</b>: Accounting principle used in the international accounts to record data, on transactions, positions, and income of institutional units, whereby all debit entries of a particular asset or a particular liability are netted against all credit entries in the same asset type or in the same liability type.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Principle for accounting concerning transactions positions and income of institutional units whereby all debit entries of a particular asset or a particular liability are netted against all credit entries in the same asset type or in the same liability type&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /principle/, /used in the international accounts/, /for accounting/, /concerning transactions positions and income of institutional units/, /whereby all debit entries of a particular asset or a particular liability are netted against all credit entries in the same asset type or in the same liability type/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Principle for accounting&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">non-financial asset</div>    <div class="definitionNL"><b>Definition</b>: Economic asset that is not based on a financial contract.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: nichtfinanzieller Vermögenswert (preferred)</div>    <div class="textMediumMarginBlue">- fr: actif non financier (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /not based on a financial contract/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"> <u><i>isLocatedIn</i></u>: &lt;Location&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">non-financial corporation</div>    <div class="definitionNL"><b>Definition</b>: Corporation whose principal activity is the production of market goods or non-financial services.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: société non financière (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity production of market goods or non-financial services&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /production of market goods or non-financial services/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>hasOwnershipOf</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract&gt;, &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;, &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div><div class="definitionFormal"> <u><i>hasSector</i></u>: &lt;Principle for classification based on economic objectives functions and behaviour concerning institutional units&gt;</div><div class="definitionFormal"> <u><i>hasStrongestLinkWith</i></u>: &lt;Location under the authority of a single jurisdiction for which statistics are supplied by the responsible authority&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">non-MMF investment fund</div>    <div class="definitionNL"><b>Definition</b>: Financial corporation acting as collective investment schemes that raise funds by issuing shares or units to the public, and investing the proceeds predominantly in long-term financial assets and non-financial assets.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: fonds commun de placement non monétaire (alternative)</div>    <div class="textMediumMarginBlue">- fr: fonds de placement non monétaire (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Entity entitlement to own assets ability to take economic decisions ability to enter into contracts economic activities and transactions complete set of accounts not established by political processes no authority over IUs of its jurisdiction existence does not depend on persons formed as a legal separate entity provision of financial services incuring liabilities on its own account  for the purpose of acquiring financial assets by engaging in financial transactions on the market in order to collect funds from lenders and transform or repackage them for borrowers acting as collective investment schemes that raise funds by issuing shares or units to the public investing primarily in long term financial assets&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /entity/, /entitlement to own assets/, /ability to take economic decisions/, /ability to enter into contracts/, /economic activities and transactions/, /complete set of accounts/, /not established by political processes/, /no authority over IUs of its jurisdiction/, /existence does not depend on persons/, /formed as a legal separate entity/, /provision of financial services/, /incuring liabilities on ty&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">non-monetary gold</div>    <div class="definitionNL"><b>Definition</b>: Good consisting of gold in the form of coins ingots or bars with a purity of at least 995 parts per 1000 or in a semi-manufatured form, whose economic ownership is changed between a resident and a non-resident.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: IMF 2009, 10.50.</div>    <div class="textMediumMargin"><b>See also</b>: commodity gold (alternative),     </div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: nichtmonetäres Gold (preferred)</div>    <div class="textMediumMarginBlue">- fr: or non monétaire (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade consisting of gold in the form of coins ingots or bars with a purity of at least 995 parts per 1000 or in a semi-manufatured form whose economic ownership is changed between a resident and a non-resident&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /product/, /possibility ownership rights/, /transferable economic ownership/, /production separated from trade/, /consisting of gold in the form of coins ingots or bars with a purity of at least 995 parts per 1000 or in a semi-manufatured form/, /whose economic ownership is changed between a resident and a non-resident/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Product possibility ownership rights transferable economic ownership production separated from trade&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">non-produced non-financial asset</div>    <div class="definitionNL"><b>Definition</b>: Non-financial asset that is not the result of a production process.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- de: nicht produzierter nichtfinanzieller Vermögensgegenstand (alternative)</div>    <div class="textMediumMarginBlue">- de: nicht-produzierter nichtfinanzieller Vermögenswert (preferred)</div>    <div class="textMediumMarginBlue">- fr: actif non financier non produit (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract non-produced&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /not based on a financial contract/, /non-produced/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner not based on a financial contract&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div><div class="definitionFormal"> <u><i>isLocatedIn</i></u>: &lt;Location&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">option</div>    <div class="definitionNL"><b>Definition</b>: Financial derivative in the form of a contract, whose purchaser acquires from the seller a right to buy or sell a specified underlying item at a strike price on or before a specified date.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to another specific financial instrument or indicator or commodity used to transfer risk in the form of a contract whose purchaser acquires from the seller a right to buy or sell a specified underlying item at a strike price on or before a specified date&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /resource/, /over-which-ownership-rights-are-enforced/, /from-which-future-economic-benefits-may-flow-to-the-owner/, /based on a financial contract/, /unconditional liability/, /linked to another specific financial instrument or indicator or commodity/, /used to transfer risk/, /in the form of a contract whose purchaser acquires from the seller a right to buy or sell a specified underlying item at a strike price on or before a specified date/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner based on a financial contract unconditional liability linked to another specific financial instrument or indicator or commodity used to transfer risk&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isGroupedWith</i></u>: &lt;Resource over-which-ownership-rights-are-enforced from-which-future-economic-benefits-may-flow-to-the-owner&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">other change in volume</div>    <div class="definitionNL"><b>Definition</b>: Other flow, which does not result from a change in the value of assets and liabilities.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: other volume changes (alternative),     </div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies change that does not concern the value of assets and liabilities&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /not resulting from an interaction between institutional units resident in different economies/, /change that does not concern the value of assets and liabilities/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of     ['<div class="terminologyEntry">    <div class="term">other changes in financial assets and liabilities account</div>    <div class="definitionNL"><b>Definition</b>: Account that is part of the International accounts and presents data on other flows.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows not resulting from interactions between institutional units&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /instrument/, /of BOP compilers/, /to record data on economic relationships between residents of an economy and non-residents/, /to record data on flows not resulting from interactions between institutional units/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>partOf</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">other flow</div>    <div class="definitionNL"><b>Definition</b>: Flow, which does not result from an interaction between institutional units resident in different economies.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: autre flux (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts not resulting from an interaction between institutional units resident in different economies&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /event/, /reflecting the creation transformation exchange transfer or extinction of economic value/, /involving changes in the volume composition or value of an institutional units assets and liabilities/, /giving rise to entries in the international accounts/, /not resulting from an interaction between institutional units resident in different economies/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Event reflecting the creation transformation exchange transfer or extinction of economic value involving changes in the volume composition or value of an institutional units assets and liabilities giving rise to entries in the international accounts&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>isRecordedIn</i></u>: &lt;Instrument of BOP compilers to record data on economic relationships between residents of an economy and non-residents to record data on flows not resulting from interactions between institutional units&gt;</div></div></div><div c
